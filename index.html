<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gobgob DEX</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
    }

    #progress-text {
      margin-top: 20px;
      font-size: 1.1em;
    }

    #progress-bar-container {
      width: 300px;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
      display: block;
    }

    #progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #5cd9ff, #4fc87a);
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
      margin-right: 10%;
      margin-left: 10%;
    }

    .card {
      width: 120px;
      height: 190px;
      perspective: 1000px;
      animation: fadeInUp 0.4s ease forwards;
      opacity: 0;
      position: relative;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.2s ease, filter 0.2s ease;
      background-color: transparent;
    }

    .card:not(.missing):hover .card-inner {
      filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.3));
      z-index: 2;
    }

    .card.missing .card-inner {
      filter: grayscale(100%) brightness(0.6) contrast(0.8);
      opacity: 0.7;
      pointer-events: none;
    }

    .hidden {
      display: none !important;
    }

    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
    }

    .popup-card {
      width: 300px;
      height: 450px;
      perspective: 1000px;
      position: relative;
    }

    .popup-card-inner {
      width: 100%;
      height: 100%;
      padding: 10px;
      background-color: #4E2020;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
      position: relative;
    }

    .popup-card-inner img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    #popup.visible {
      visibility: visible;
    }

    /* Effets de rareté */
    .popup-card-inner.n     { box-shadow: 0 0 20px 5px rgba(155, 89, 182, 0.7); }
    .popup-card-inner.hr    { box-shadow: 0 0 20px 5px rgba(39, 174, 96, 0.8); }
    .popup-card-inner.sr    { box-shadow: 0 0 25px 6px rgba(241, 196, 15, 0.85); }
    .popup-card-inner.ssr   { box-shadow: 0 0 25px 8px rgba(230, 126, 34, 0.9); }
    .popup-card-inner.ur {
      background-blend-mode: screen;
      animation: holoShift 3s linear infinite;
      box-shadow: 0 0 40px 10px rgba(255, 255, 255, 0.4);
    }

    @keyframes holoShift {
      0% { filter: hue-rotate(0deg) brightness(1.1); }
      50% { filter: hue-rotate(180deg) brightness(1.3); }
      100% { filter: hue-rotate(360deg) brightness(1.1); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Gobgob DEX</h1>
  <input type="text" id="username" placeholder="Entre ton pseudo Twitch">
  <button onclick="loadCollection()">Afficher</button>
  <button onclick="toggleMissing()">Afficher/Cacher les cartes non obtenues</button>

  <div id="progress-text"></div>
  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>

  <div class="card-grid" id="cards"></div>

  <div id="popup" onclick="hidePopup()">
    <div class="popup-card">
      <div class="popup-card-inner" id="popup-inner">
        <img id="popup-img" alt="Carte affichée" />
      </div>
    </div>
  </div>

  <script>
    let allCards = [];
    let showMissing = true;
    let userCollectionCache = null;

    async function fetchCards() {
      const res = await fetch("cards.csv");
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      return lines
        .map(line => line.split(","))
        .filter(parts => parts.length === 3)
        .map(([id, nom, rarete]) => ({
          id: parseInt(id),
          name: nom.trim(),
          rarity: rarete.trim().toLowerCase()
        }));
    }

    async function fetchCollection() {
      if (userCollectionCache) return userCollectionCache;
      const res = await fetch("collection.csv");
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      userCollectionCache = lines
        .map(line => line.split(","))
        .filter(parts => parts.length === 2)
        .map(([pseudo, id]) => ({
          pseudo: pseudo.trim().toLowerCase(),
          id: parseInt(id)
        }));
      return userCollectionCache;
    }

    function buildCard(card, isOwned) {
      const div = document.createElement("div");
      div.className = "card";
      div.style.animationDelay = `${card.id * 10}ms`;

      const inner = document.createElement("div");
      inner.className = "card-inner";
      inner.style.backgroundImage = `url(img/${card.id}.png)`;
      inner.title = `${card.name} (${card.rarity.toUpperCase()})`;
      div.appendChild(inner);

      if (!isOwned) {
        div.classList.add("missing");
        if (!showMissing) div.classList.add("hidden");
      } else {
        addTiltEffect(div);
        div.onclick = () => showPopup(card);
      }

      return div;
    }

    function updateProgressBar(ownedCount, totalCount) {
      const percent = (ownedCount / totalCount) * 100;
      document.getElementById("progress-text").textContent =
        `${ownedCount} carte${ownedCount !== 1 ? "s" : ""} débloquée${ownedCount !== 1 ? "s" : ""} sur ${totalCount}`;
      document.getElementById("progress-bar").style.width = percent + "%";
    }

    function addTiltEffect(card) {
      card.addEventListener("mousemove", e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = -(y - centerY) / 3;
        const rotateY = (x - centerX) / 3;
        card.querySelector('.card-inner').style.transform =
          `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
      });

      card.addEventListener("mouseleave", () => {
        card.querySelector('.card-inner').style.transform = "rotateX(0deg) rotateY(0deg)";
      });
    }

    function showPopup(card) {
      const popup = document.getElementById("popup");
      const inner = document.getElementById("popup-inner");
      const img = document.getElementById("popup-img");

      inner.className = `popup-card-inner ${card.rarity}`;
      img.src = `img/${card.id}.png`;
      img.alt = `${card.name} (${card.rarity.toUpperCase()})`;

      popup.classList.add("visible");
    }

    function hidePopup() {
      const popup = document.getElementById("popup");
      popup.classList.remove("visible");
      document.getElementById("popup-img").style.transform = "rotateX(0deg) rotateY(0deg)";
    }

    document.getElementById("popup-inner").addEventListener("mousemove", e => {
      const img = document.getElementById("popup-img");
      const rect = img.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const rotateX = -(y - centerY) / 6;
      const rotateY = (x - centerX) / 6;
      img.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
    });

    document.getElementById("popup-inner").addEventListener("mouseleave", () => {
      const img = document.getElementById("popup-img");
      img.style.transform = "rotateX(0deg) rotateY(0deg)";
    });

    async function loadCollection() {
      const username = document.getElementById("username").value.toLowerCase();
      const collection = await fetchCollection();
      const owned = new Set(collection.filter(entry => entry.pseudo === username).map(entry => entry.id));
      const container = document.getElementById("cards");
      container.innerHTML = "";

      allCards.forEach(card => {
        const isOwned = owned.has(card.id);
        const cardElement = buildCard(card, isOwned);
        container.appendChild(cardElement);
      });

      updateProgressBar(owned.size, allCards.length);
    }

    function toggleMissing() {
      showMissing = !showMissing;
      document.querySelectorAll(".card.missing").forEach(card => {
        card.classList.toggle("hidden", !showMissing);
      });
    }

    fetchCards().then(cards => allCards = cards);
  </script>
</body>
</html>
