<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gobgob DEX</title>
  <link rel="icon" href="data:,">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
    }

    #progress-text {
      margin-top: 20px;
      font-size: 1.1em;
    }

    #progress-bar-container {
      width: 300px;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
      display: block;
    }

    #progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #5cd9ff, #4fc87a);
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
      margin-right: 10%;
      margin-left: 10%;
    }

    .card {
      width: 120px;
      height: 190px;
      perspective: 1000px;
      animation: fadeInUp 0.4s ease forwards;
      opacity: 0;
      position: relative;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.2s ease, filter 0.2s ease;
      background-color: transparent;
    }

    .card:not(.missing):hover .card-inner {
      filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.3));
      z-index: 2;
    }

    .card.missing .card-inner {
      filter: grayscale(100%) brightness(0.6) contrast(0.8);
      opacity: 0.7;
      pointer-events: none;
    }

    .hidden {
      display: none !important;
    }

    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
    }

    .popup-card {
      width: 300px;
      height: 450px;
      perspective: 1000px;
    }

    .popup-card-inner {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .popup-card-inner canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #popup.visible {
      visibility: visible;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
  <style class="hover"></style>
</head>
<body>
  <h1>Gobgob DEX</h1>
  <input type="text" id="username" placeholder="Entre ton pseudo Twitch">
  <button onclick="loadCollection()">Afficher</button>
  <button onclick="toggleMissing()">Afficher/Cacher les cartes non obtenues</button>

  <div id="progress-text"></div>
  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>

  <div class="card-grid" id="cards"></div>

  <div id="popup" onclick="hidePopup()">
    <div class="popup-card">
      <div class="popup-card-inner">
        <canvas id="popup-canvas"></canvas>
      </div>
    </div>
  </div>

  <script>
    let allCards = [];
    let showMissing = true;

    async function fetchCards() {
      const res = await fetch("cards.csv");
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      return lines.map(line => {
        const [id, nom, rarete] = line.split(",");
        return { id: parseInt(id), name: nom.trim(), rarity: rarete.trim() };
      });
    }

    async function fetchCollection() {
      const res = await fetch("collection.csv");
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      return lines.map(line => {
        const [pseudo, id] = line.split(",");
        return { pseudo: pseudo.trim().toLowerCase(), id: parseInt(id) };
      });
    }

    function addTiltEffect(card) {
      card.addEventListener("mousemove", e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = -(y - centerY) / 3;
        const rotateY = (x - centerX) / 3;

        card.querySelector('.card-inner').style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
      });

      card.addEventListener("mouseleave", () => {
        card.querySelector('.card-inner').style.transform = "rotateX(0deg) rotateY(0deg)";
      });
    }

    function addZoomEffect(cardId) {
      const popup = document.getElementById("popup");
      const canvas = document.getElementById("popup-canvas");
      const ctx = canvas.getContext("2d");
      const img = new Image();
      const sparkles = new Image();
      img.src = `img/${cardId}.png`;
      sparkles.src = "https://assets.codepen.io/13471/sparkles.gif";

      function drawMasked() {
        canvas.width = 300;
        canvas.height = 450;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Étape 1 : sparkles en premier
        ctx.drawImage(sparkles, 0, 0, canvas.width, canvas.height);

        // Étape 2 : masquer les sparkles avec la carte (masque alpha)
        ctx.globalCompositeOperation = "destination-in";
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        // Étape 3 : dessiner la carte par-dessus
        ctx.globalCompositeOperation = "destination-over";
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        ctx.globalCompositeOperation = "source-over";
      }
      }

      img.onload = () => {
        if (sparkles.complete) drawMasked();
      };
      sparkles.onload = () => {
        if (img.complete) drawMasked();
      };

      popup.classList.add("visible");

      VanillaTilt.init(canvas, {
        max: 25,
        speed: 1500,
        glare: false,
      });
    }

    function hidePopup() {
      document.getElementById("popup").classList.remove("visible");
    }

    async function loadCollection() {
      const username = document.getElementById("username").value.toLowerCase();
      const collection = await fetchCollection();
      const owned = new Set(collection.filter(entry => entry.pseudo === username).map(entry => entry.id));
      const container = document.getElementById("cards");
      container.innerHTML = "";

      let index = 0;
      for (const card of allCards) {
        const div = document.createElement("div");
        div.className = "card";
        div.style.animationDelay = `${index * 50}ms`;

        const inner = document.createElement("div");
        inner.className = "card-inner";
        inner.style.backgroundImage = `url(img/${card.id}.png)`;
        inner.title = `${card.name} (${card.rarity})`;
        div.appendChild(inner);

        const isOwned = owned.has(card.id);
        if (!isOwned) {
          div.classList.add("missing");
          if (!showMissing) div.classList.add("hidden");
        } else {
          addTiltEffect(div);
          div.onclick = () => addZoomEffect(card.id);
        }

        container.appendChild(div);
        index++;
      }

      const ownedCount = owned.size;
      const totalCount = allCards.length || 1;
      const percent = (ownedCount / totalCount) * 100;
      document.getElementById("progress-text").textContent = `${ownedCount} carte${ownedCount !== 1 ? "s" : ""} débloquée${ownedCount !== 1 ? "s" : ""} sur ${totalCount}`;
      document.getElementById("progress-bar").style.width = percent + "%";
    }

    function toggleMissing() {
      showMissing = !showMissing;
      document.querySelectorAll(".card.missing").forEach(card => {
        card.classList.toggle("hidden", !showMissing);
      });
    }

    fetchCards().then(cards => allCards = cards);
  </script>
</body>
</html>
