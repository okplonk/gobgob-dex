<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Gobgob Holo Mask</title>
  <style>
    html, body {
      height: 100%;
      background: #161616;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-test-container {
      position: relative;
      width: 380px;
      height: 640px;
      perspective: 800px;
    }
    .gobgob-card {
      width: 100%;
      height: 100%;
      border-radius: 22px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 40px 0 #000a, 0 0 0 4px #0006;
      background: #333;
      transition: box-shadow 0.3s;
      cursor: pointer;
    }
    .gobgob-card:hover {
      box-shadow: 0 12px 56px 0 #ffd90060, 0 0 0 6px #ffd900a0, 0 0 40px 10px #fff1;
    }
    .gobgob-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 22px;
      z-index: 1;
      position: relative;
      pointer-events: none;
      user-select: none;
    }

    /* ---- EFFET HOLO ---- */
    .gobgob-foil {
      pointer-events: none;
      position: absolute;
      inset: 0;
      z-index: 2;
      /* Animation holo/foil : change la palette à ta sauce ! */
      background:
        repeating-linear-gradient(
          115deg,
          #ffd900 0%,
          #fff5e0 10%,
          #c1fffc 20%,
          #ffb4e1 30%,
          #ffd900 40%,
          #fff5e0 60%,
          #c1fffc 80%,
          #ffd900 100%
        );
      background-size: 300% 300%;
      animation: holoAnim 3.5s linear infinite;
      /* MASQUE CSS */
      -webkit-mask-image: url('66-foil.png');
      mask-image: url('66-foil.png');
      -webkit-mask-size: cover;
      mask-size: cover;
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      /* mode luminance = blanc laisse passer l'effet, noir coupe tout */
      mask-mode: luminance;
      -webkit-mask-mode: luminance;
      /* Optionnel : un peu de luminosité/blend, tu peux retirer si trop visible */
      mix-blend-mode: lighten;
      opacity: 0.92;
      filter: brightness(1.3) saturate(1.3);
      /* Pas d'img visible ! */
    }

    @keyframes holoAnim {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    /* Si tu veux booster le "glow" : ajoute un layer shadow externe */
    .gobgob-foil-glow {
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      filter: blur(20px) brightness(1.7) saturate(1.6);
      background:
        radial-gradient(ellipse at 60% 88%, #ffe277cc 0%, transparent 80%);
      mix-blend-mode: color-dodge;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="card-test-container">
    <div class="gobgob-card">
      <img src="66.png" class="gobgob-img" draggable="false" alt="Carte Gobgob 66" />
      <div class="gobgob-foil"></div>
      <!-- Optionnel : <div class="gobgob-foil-glow"></div> -->
    </div>
  </div>
</body>
</html>
