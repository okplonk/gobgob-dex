<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gobgob DEX</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
    }
    #progress-text {
      margin-top: 20px;
      font-size: 1.1em;
    }
    #progress-bar-container {
      width: 300px;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
      display: block;
    }
    #progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #5cd9ff, #4fc87a);
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
      margin-right: 10%;
      margin-left: 10%;
    }
    .card {
      width: 120px;
      height: 190px;
      perspective: 1000px;
      animation: fadeInUp 0.4s ease forwards;
      opacity: 0;
      position: relative;
      cursor: pointer;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.2s ease, filter 0.2s ease;
      background-color: transparent;
    }
    .card:not(.missing):hover .card-inner {
      filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.3));
      z-index: 2;
    }
    .card.missing .card-inner {
      filter: grayscale(100%) brightness(0.6) contrast(0.8);
      opacity: 0.7;
      pointer-events: none;
    }
    .hidden {
      display: none !important;
    }
    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
    }
    .popup-card {
      width: 300px;
      height: 450px;
      perspective: 1000px;
    }
    .popup-card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      box-shadow: 0 8px 32px 8px #0006;
      background: none;
      transition: transform 0.2s ease;
      /* stacking context for blend modes */
      isolation: isolate;
    }
    .popup-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
      transition: filter 0.1s, transform 0.1s;
      z-index: 1;
    }
    .popup-img.base {
      filter: contrast(1.08) brightness(1.10);
    }
    .popup-img.shadow {
      z-index: 2;
      filter: brightness(0) blur(0.7px) opacity(0.10);
      mix-blend-mode: multiply;
    }
    .popup-img.light {
      z-index: 3;
      filter: brightness(9) blur(0.8px) opacity(0.06);
      mix-blend-mode: screen;
    }

    /* --- HOLO EFFECTS --- */
    .holo-glare, .holo-rainbow, .holo-sparkles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      border-radius: 18px;
      z-index: 5;
      opacity: 0.85;
      mix-blend-mode: lighten;
      transition: opacity 0.3s;
    }
    .holo-rainbow {
      opacity: 0.66;
      z-index: 4;
      mix-blend-mode: color-dodge;
      background: conic-gradient(from 0deg, #f4aaff, #aaf4ff, #fff1aa, #ffaaf4, #f4aaff);
      animation: holoRainbowAnim 6s linear infinite;
      filter: blur(0.7px) brightness(1.08) saturate(1.15);
    }
    @keyframes holoRainbowAnim {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg);}
    }
    .holo-glare {
      opacity: 0.13;
      z-index: 6;
      background: linear-gradient(115deg, transparent 32%, #fff 51%, transparent 63%);
      background-size: 300% 300%;
      background-position: 60% 0;
      mix-blend-mode: lighten;
      transition: opacity 0.2s;
      /* animated by JS */
    }
    .holo-sparkles {
      opacity: 0.38;
      z-index: 7;
      background: url('data:image/svg+xml;utf8,<svg width="120" height="180" xmlns="http://www.w3.org/2000/svg"><g fill="white" opacity="0.7"><circle cx="60" cy="50" r="2"/><circle cx="25" cy="120" r="1.4"/><circle cx="90" cy="80" r="2.7"/><circle cx="40" cy="160" r="1.8"/><circle cx="110" cy="30" r="1.2"/></g></svg>') repeat;
      background-size: 90px 130px;
      animation: sparkles-move 3s linear infinite;
      filter: blur(0.5px) brightness(1.5);
      pointer-events: none;
    }
    @keyframes sparkles-move {
      0% { background-position: 0 0;}
      100% { background-position: 45px 65px;}
    }
    .emboss-effect {
      position: absolute;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: soft-light;
      opacity: 0.35;
      background: radial-gradient(circle at 50% 35%, #fff7 55%, #aaa0 80%, transparent 100%);
      z-index: 10;
      transition: background 0.15s;
    }
    #popup.visible {
      visibility: visible;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Gobgob DEX</h1>
  <input type="text" id="username" placeholder="Entre ton pseudo Twitch">
  <button onclick="loadCollection()">Afficher</button>
  <button onclick="toggleMissing()">Afficher/Cacher les cartes non obtenues</button>

  <div id="progress-text"></div>
  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>

  <div class="card-grid" id="cards"></div>

  <!-- Popup avec effet holographique façon simeydotme -->
  <div id="popup" onclick="hidePopup()">
    <div class="popup-card">
      <div class="popup-card-inner" id="popup-inner">
        <img class="popup-img base" id="popup-img-base">
        <img class="popup-img shadow" id="popup-img-shadow">
        <img class="popup-img light" id="popup-img-light">
        <!-- HOLO FX LAYER INSERTED HERE -->
        <div class="emboss-effect" id="emboss"></div>
      </div>
    </div>
  </div>

  <script>
    let allCards = [];
    let showMissing = true;

    async function fetchCards() {
      const res = await fetch("cards.csv");
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      return lines.map(line => {
        const [id, nom, rarete] = line.split(",");
        return { id: parseInt(id), name: nom.trim(), rarity: rarete.trim() };
      });
    }

    async function fetchCollection() {
      const res = await fetch("collection.csv");
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      return lines.map(line => {
        const [pseudo, id] = line.split(",");
        return { pseudo: pseudo.trim().toLowerCase(), id: parseInt(id) };
      });
    }

    function addTiltEffect(card) {
      card.addEventListener("mousemove", e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = -(y - centerY) / 3;
        const rotateY = (x - centerX) / 3;

        card.querySelector('.card-inner').style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
      });

      card.addEventListener("mouseleave", () => {
        card.querySelector('.card-inner').style.transform = "rotateX(0deg) rotateY(0deg)";
      });
    }

    function addZoomEffect(cardId, rarity) {
      const popup = document.getElementById("popup");
      const inner = document.getElementById("popup-inner");
      const emboss = document.getElementById("emboss");
      const imgBase = document.getElementById("popup-img-base");
      const imgShadow = document.getElementById("popup-img-shadow");
      const imgLight = document.getElementById("popup-img-light");

      imgBase.src = imgShadow.src = imgLight.src = `img/${cardId}.png`;
      imgShadow.style.transform = imgLight.style.transform = "";
      inner.style.transform = "";

      popup.classList.add("visible");
      setupHoloEffectLayer(inner, rarity);

      function updateEffect(e) {
        const rect = inner.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = -(y - centerY) / 6;
        const rotateY = (x - centerX) / 6;
        inner.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;

        // Bump/emboss
        const intensity = 4;
        const dx = (x - centerX) / rect.width * intensity;
        const dy = (y - centerY) / rect.height * intensity;
        imgShadow.style.transform = `translate(${-dx}px, ${-dy}px)`;
        imgLight.style.transform = `translate(${dx}px, ${dy}px)`;

        // Emboss gradient
        const percentX = Math.round((x / rect.width) * 100);
        const percentY = Math.round((y / rect.height) * 100);
        emboss.style.background = `radial-gradient(circle at ${percentX}% ${percentY - 10}%, #fff7 40%, #aaa3 65%, transparent 95%)`;

        // HOLO GLARE (déplacement)
        let holoGlare = inner.querySelector('.holo-glare');
        if(holoGlare) {
          // translate la position du glare selon la souris
          let bgX = Math.round((x / rect.width) * 100);
          holoGlare.style.backgroundPosition = `${bgX}% 0%`;
          holoGlare.style.opacity = 0.09 + 0.18 * Math.abs((x-centerX)/rect.width) + 0.06 * Math.abs((y-centerY)/rect.height);
        }
      }

      inner.onmousemove = updateEffect;
      inner.onmouseleave = function() {
        inner.style.transform = "rotateX(0deg) rotateY(0deg)";
        imgShadow.style.transform = "";
        imgLight.style.transform = "";
        emboss.style.background = "radial-gradient(circle at 50% 35%, #fff7 55%, #aaa0 80%, transparent 100%)";
        let holoGlare = inner.querySelector('.holo-glare');
        if(holoGlare) {
          holoGlare.style.backgroundPosition = "60% 0";
          holoGlare.style.opacity = 0.13;
        }
      };
    }

    function hidePopup() {
      document.getElementById("popup").classList.remove("visible");
      document.getElementById("popup-inner").style.transform = "rotateX(0deg) rotateY(0deg)";
      document.getElementById("emboss").style.background = "radial-gradient(circle at 50% 35%, #fff7 55%, #aaa0 80%, transparent 100%)";
      document.getElementById("popup-img-shadow").style.transform = "";
      document.getElementById("popup-img-light").style.transform = "";
      document.getElementById("popup-inner").onmousemove = null;
      // Remove holo layers
      let layers = document.querySelectorAll('.holo-glare, .holo-rainbow, .holo-sparkles');
      layers.forEach(layer => layer.remove());
    }

    // ==== HOLO EFFECT (Simeydotme style) ====
    function setupHoloEffectLayer(inner, rarity) {
      // Remove previous
      let layers = inner.querySelectorAll('.holo-glare, .holo-rainbow, .holo-sparkles');
      layers.forEach(layer => layer.remove());

      // Par rareté : intensité de chaque calque
      let holoRainbow = false, holoGlare = false, sparkles = false;
      let rainbowOpacity = 0, glareOpacity = 0.08, sparklesOpacity = 0;
      switch(rarity) {
        case "UR":
          holoRainbow = true; rainbowOpacity = 1.0;
          holoGlare = true;   glareOpacity = 0.24;
          sparkles = true;    sparklesOpacity = 0.44;
          break;
        case "SSR":
          holoRainbow = true; rainbowOpacity = 0.78;
          holoGlare = true;   glareOpacity = 0.17;
          sparkles = true;    sparklesOpacity = 0.30;
          break;
        case "SR":
          holoRainbow = true; rainbowOpacity = 0.53;
          holoGlare = true;   glareOpacity = 0.11;
          sparkles = true;    sparklesOpacity = 0.18;
          break;
        case "HR":
          holoRainbow = true; rainbowOpacity = 0.26;
          holoGlare = true;   glareOpacity = 0.06;
          sparkles = false;   sparklesOpacity = 0;
          break;
        default: // N
          holoRainbow = false;
          holoGlare = true;   glareOpacity = 0.04;
          sparkles = false;
          break;
      }
      // Calque rainbow (conic gradient animé)
      if(holoRainbow) {
        let rainbow = document.createElement('div');
        rainbow.className = 'holo-rainbow';
        rainbow.style.opacity = rainbowOpacity;
        inner.appendChild(rainbow);
      }
      // Calque glare (suivi souris)
      if(holoGlare) {
        let glare = document.createElement('div');
        glare.className = 'holo-glare';
        glare.style.opacity = glareOpacity;
        inner.appendChild(glare);
      }
      // Calque sparkles (SVG étoile animée)
      if(sparkles) {
        let sp = document.createElement('div');
        sp.className = 'holo-sparkles';
        sp.style.opacity = sparklesOpacity;
        inner.appendChild(sp);
      }
    }

    async function loadCollection() {
      const username = document.getElementById("username").value.toLowerCase();
      const collection = await fetchCollection();
      const owned = new Set(collection.filter(entry => entry.pseudo === username).map(entry => entry.id));
      const container = document.getElementById("cards");
      container.innerHTML = "";

      let index = 0;
      for (const card of allCards) {
        const div = document.createElement("div");
        div.className = "card";
        div.style.animationDelay = `${index * 50}ms`;

        const inner = document.createElement("div");
        inner.className = "card-inner";
        inner.style.backgroundImage = `url(img/${card.id}.png)`;
        inner.title = `${card.name} (${card.rarity})`;
        div.appendChild(inner);

        const isOwned = owned.has(card.id);
        if (!isOwned) {
          div.classList.add("missing");
          if (!showMissing) div.classList.add("hidden");
        } else {
          addTiltEffect(div);
          div.onclick = () => addZoomEffect(card.id, card.rarity);
        }

        container.appendChild(div);
        index++;
      }

      const ownedCount = owned.size;
      const totalCount = allCards.length || 1;
      const percent = (ownedCount / totalCount) * 100;
      document.getElementById("progress-text").textContent = `${ownedCount} carte${ownedCount !== 1 ? "s" : ""} débloquée${ownedCount !== 1 ? "s" : ""} sur ${totalCount}`;
      document.getElementById("progress-bar").style.width = percent + "%";
    }

    function toggleMissing() {
      showMissing = !showMissing;
      document.querySelectorAll(".card.missing").forEach(card => {
        card.classList.toggle("hidden", !showMissing);
      });
    }

    // Chargement initial des cartes
    fetchCards().then(cards => allCards = cards);
  </script>
</body>
</html>
