<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gobgob DEX</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
    }
    #progress-text {
      margin-top: 20px;
      font-size: 1.1em;
    }
    #progress-bar-container {
      width: 300px;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #5cd9ff, #4fc87a);
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 30px 10%;
    }
    .card {
      width: 120px;
      height: 190px;
      perspective: 1000px;
      animation: fadeInUp 0.4s ease forwards;
      opacity: 0;
      position: relative;
      cursor: pointer;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.2s ease, filter 0.2s ease;
      background-color: transparent;
    }
    .card:not(.missing):hover .card-inner {
      filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.3));
      z-index: 2;
    }
    .card.missing .card-inner {
      filter: grayscale(100%) brightness(0.6) contrast(0.8);
      opacity: 0.7;
      pointer-events: none;
    }
    .hidden {
      display: none !important;
    }
    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
    }
    #popup.visible {
      visibility: visible;
    }
    .popup-card {
      width: 300px;
      height: 450px;
      perspective: 1000px;
    }
    .popup-inner {
      width: 100%;
      height: 100%;
      position: relative;
      border-radius: 12px;
      isolation: isolate;
      transform-style: preserve-3d;
      overflow: hidden;
      -webkit-mask-image: url('img/alpha_mask.png');
      mask-image: url('img/alpha_mask.png');
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-position: center;
      -webkit-mask-size: 100% 100%;
      mask-size: 100% 100%;
      -webkit-mask-mode: alpha;
      mask-mode: alpha;
    }
    .popup-inner img,
    .popup-inner div {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .popup-inner .main {
      z-index: 1;
      object-fit: contain;
    }
    .popup-inner .bump {
      background-image: url('img/placeholder-bump.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      mix-blend-mode: hard-light;
      opacity: 0.3;
      filter: blur(0.5px) contrast(1.2);
      z-index: 2;
    }
    .popup-inner .holo {
      background: linear-gradient(135deg, violet, cyan, gold);
      background-size: 300% 300%;
      animation: holoMove 6s linear infinite;
      mix-blend-mode: soft-light;
      opacity: 0.3;
      z-index: 3;
    }
    .popup-inner .sparkles {
      background-image: url('https://assets.codepen.io/13471/sparkles.gif');
      background-size: cover;
      background-position: center;
      mix-blend-mode: screen;
      opacity: 0.5;
      z-index: 4;
    }
    .popup-inner .halo {
      background: radial-gradient(circle at center, rgba(255,255,255,0.4) 0%, transparent 60%);
      transition: background 0.1s ease;
      z-index: 5;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes holoMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <h1>Gobgob DEX</h1>
  <input type="text" id="username" placeholder="Entre ton pseudo Twitch">
  <button onclick="loadCollection()">Afficher</button>
  <button onclick="toggleMissing()">Afficher/Cacher les cartes non obtenues</button>

  <div id="progress-text"></div>
  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>

  <div class="card-grid" id="cards"></div>
  <div id="popup" onclick="hidePopup()"></div>

  <script>
    let allCards = [];
    let showMissing = true;

    async function fetchCards() {
      const res = await fetch("cards.csv");
      const text = await res.text();
      return text.trim().split("\n").slice(1).map(line => {
        const [id, nom, rarete] = line.split(",");
        return { id: parseInt(id), name: nom.trim(), rarity: rarete.trim() };
      });
    }

    async function fetchCollection() {
      const res = await fetch("collection.csv");
      const text = await res.text();
      return text.trim().split("\n").slice(1).map(line => {
        const [pseudo, id] = line.split(",");
        return { pseudo: pseudo.trim().toLowerCase(), id: parseInt(id) };
      });
    }

    function hidePopup() {
      const popup = document.getElementById("popup");
      popup.classList.remove("visible");
      popup.innerHTML = "";
    }

    function rotatePopup(e) {
      const card = e.currentTarget;
      const halo = card.querySelector(".halo");
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const rotateX = -(y - rect.height / 2) / 8;
      const rotateY = (x - rect.width / 2) / 8;
      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
      const haloX = 50 + (rotateY * 2);
      const haloY = 50 - (rotateX * 2);
      halo.style.background = `radial-gradient(circle at ${haloX}% ${haloY}%, rgba(255,255,255,0.4) 0%, transparent 60%)`;
    }

    function resetPopup(e) {
      const card = e.currentTarget;
      const halo = card.querySelector(".halo");
      card.style.transform = "rotateX(0deg) rotateY(0deg)";
      halo.style.background = `radial-gradient(circle at center, rgba(255,255,255,0.4) 0%, transparent 60%)`;
    }

    function addZoomEffect(cardId) {
      const popup = document.getElementById("popup");
      const wrapper = document.createElement("div");
      wrapper.className = "popup-card";
      const inner = document.createElement("div");
      inner.className = "popup-inner";
      inner.innerHTML = `
        <img src="img/${cardId}.png" class="main" alt="card" />
        <div class="bump" style="background-image: url('img/${cardId}-bump.png');"></div>
        <div class="holo"></div>
        <div class="sparkles"></div>
        <div class="halo"></div>
      `;
      inner.addEventListener("mousemove", rotatePopup);
      inner.addEventListener("mouseleave", resetPopup);
      wrapper.appendChild(inner);
      popup.innerHTML = "";
      popup.appendChild(wrapper);
      popup.classList.add("visible");
    }

    async function loadCollection() {
      const username = document.getElementById("username").value.toLowerCase();
      const collection = await fetchCollection();
      const owned = new Set(collection.filter(entry => entry.pseudo === username).map(entry => entry.id));
      const container = document.getElementById("cards");
      container.innerHTML = "";
      let index = 0;
      for (const card of allCards) {
        const div = document.createElement("div");
        div.className = "card";
        div.style.animationDelay = `${index * 50}ms`;
        const inner = document.createElement("div");
        inner.className = "card-inner";
        inner.style.backgroundImage = `url(img/${card.id}.png)`;
        inner.title = `${card.name} (${card.rarity})`;
        div.appendChild(inner);
        const isOwned = owned.has(card.id);
        if (!isOwned) {
          div.classList.add("missing");
          if (!showMissing) div.classList.add("hidden");
        } else {
          div.onclick = () => addZoomEffect(card.id);
        }
        container.appendChild(div);
        index++;
      }
      const ownedCount = owned.size;
      const totalCount = allCards.length || 1;
      const percent = (ownedCount / totalCount) * 100;
      document.getElementById("progress-text").textContent = `${ownedCount} carte${ownedCount !== 1 ? "s" : ""} débloquée${ownedCount !== 1 ? "s" : ""} sur ${totalCount}`;
      document.getElementById("progress-bar").style.width = percent + "%";
    }

    function toggleMissing() {
      showMissing = !showMissing;
      document.querySelectorAll(".card.missing").forEach(card => {
        card.classList.toggle("hidden", !showMissing);
      });
    }

    fetchCards().then(cards => allCards = cards);
  </script>
</body>
</html>
