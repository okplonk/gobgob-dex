<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gobgob DEX</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
    }
    #progress-text {
      margin-top: 20px;
      font-size: 1.1em;
    }
    #progress-bar-container {
      width: 300px;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
      display: block;
    }
    #progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #5cd9ff, #4fc87a);
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
      margin-right: 10%;
      margin-left: 10%;
    }
    .card {
      width: 120px;
      height: 190px;
      perspective: 1000px;
      animation: fadeInUp 0.4s ease forwards;
      opacity: 0;
      position: relative;
      cursor: pointer;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.2s ease, filter 0.2s ease;
      background-color: transparent;
    }
    .card:not(.missing):hover .card-inner {
      filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.3));
      z-index: 2;
    }
    .card.missing .card-inner {
      filter: grayscale(100%) brightness(0.6) contrast(0.8);
      opacity: 0.7;
      pointer-events: none;
    }
    .hidden {
      display: none !important;
    }
    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
    }
    .popup-card {
      width: 300px;
      height: 450px;
      perspective: 1000px;
    }
    .popup-card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      background: none;
      transition: transform 0.2s ease;
      isolation: isolate;
      box-shadow: 0 6px 24px 4px #0006, 0 0px 0px 2.5px #fff3 inset;
    }
    .popup-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
      transition: filter 0.1s, transform 0.1s;
      z-index: 1;
    }
    .popup-img.base {
      filter: contrast(1.08) brightness(1.10);
    }
    .popup-img.shadow {
      z-index: 2;
      filter: brightness(0) blur(0.7px) opacity(0.10);
      mix-blend-mode: multiply;
    }
    .popup-img.light {
      z-index: 3;
      filter: brightness(9) blur(0.8px) opacity(0.06);
      mix-blend-mode: screen;
    }
    /* --- LIGHT / GRAIN / HALO --- */
    .card-grain-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      border-radius: 18px;
      z-index: 3;
      opacity: 0.13;
      mix-blend-mode: soft-light;
      background-image: url('data:image/svg+xml;utf8,<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" stitchTiles="stitch"/></filter><rect width="128" height="128" filter="url(%23noise)" opacity="0.46" /></svg>');
      background-size: 60px 60px;
      background-repeat: repeat;
    }
    .card-light-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      border-radius: 18px;
      z-index: 4;
      opacity: 0.17;
      mix-blend-mode: soft-light;
      background:
        radial-gradient(circle at 32% 18%, #fff 0%, transparent 68%),
        radial-gradient(ellipse at 50% 85%, #0005 0 30%, transparent 72%);
      transition: background 0.18s;
    }
    .card-light-bright {
      position: absolute;
      inset: 0;
      pointer-events: none;
      border-radius: 18px;
      z-index: 5;
      opacity: 0.14;
      mix-blend-mode: screen;
      background:
        radial-gradient(circle at 50% 50%, #fff9 0 10%, transparent 35%);
      transition: background 0.12s;
    }
    .emboss-effect {
      position: absolute;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: soft-light;
      opacity: 0.32;
      background: radial-gradient(circle at 50% 35%, #fff7 55%, #aaa0 80%, transparent 100%);
      z-index: 10;
      transition: background 0.15s;
    }
    /* --- HOLO EFFECTS --- */
    .holo-glare, .holo-rainbow, .holo-sparkles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      border-radius: 18px;
      z-index: 7;
      transition: opacity 0.3s;
    }
    .holo-rainbow {
      opacity: 0.13;
      z-index: 6;
      mix-blend-mode: color-dodge;
      background: conic-gradient(from 0deg, #f4aaff, #aaf4ff, #fff1aa, #ffaaf4, #f4aaff);
      animation: holoRainbowAnim 8s linear infinite;
      filter: blur(0.7px) brightness(1.08) saturate(1.07);
    }
    @keyframes holoRainbowAnim {
      0% { filter: hue-rotate(0deg);}
      100% { filter: hue-rotate(360deg);}
    }
    .holo-glare {
      z-index: 8;
      background: linear-gradient(115deg, transparent 32%, #fff 51%, transparent 63%);
      background-size: 300% 300%;
      background-position: 60% 0;
      mix-blend-mode: lighten;
      opacity: 0.04;
      transition: opacity 0.2s;
    }
    .holo-sparkles {
      z-index: 9;
      background: none;
      opacity: 0.14;
      pointer-events: none;
    }
    /* SPARKLE SVG ANIM */
    @keyframes sparkle-anim {
      0%,100% { opacity: 0.08; transform: scale(0.7) rotate(0deg);}
      10% { opacity: 0.7;}
      50% { opacity: 1; transform: scale(1.1) rotate(11deg);}
      80% { opacity: 0.6;}
    }
    /* GLITCH FX */
    .glitch-effect {
      pointer-events: none;
      position: absolute;
      inset: 0;
      z-index: 15;
      border-radius: 18px;
      mix-blend-mode: lighten;
      background: none;
      animation: glitch-anim 1.2s infinite linear;
      overflow: hidden;
    }
    .glitch-slice {
      position: absolute;
      left: 0; width: 100%;
      height: 8%;
      opacity: 0.35;
      background: transparent;
      pointer-events: none;
      filter: hue-rotate(180deg) brightness(1.8);
      animation: glitch-slice-anim 1s infinite;
    }
    /* Chroma */
    .glitch-chroma {
      position: absolute;
      inset: 0;
      border-radius: 18px;
      opacity: 0.22;
      mix-blend-mode: screen;
      background: repeating-linear-gradient(90deg, #00eaff88 0px, #f2a8ff77 24px, #ffea0077 50px, #00eaff88 62px);
      filter: blur(1.2px);
      animation: glitch-chroma-anim 1.4s infinite linear;
      z-index: 16;
    }
    @keyframes glitch-anim {
      0%,100% { filter: none; }
      15% { filter: brightness(1.12) hue-rotate(20deg);}
      17% { filter: brightness(0.92) hue-rotate(-18deg);}
      45% { filter: brightness(1.17) hue-rotate(7deg);}
      60% { filter: brightness(0.98) hue-rotate(-17deg);}
      67% { filter: brightness(1.07) hue-rotate(6deg);}
      80% { filter: brightness(0.97);}
    }
    @keyframes glitch-slice-anim {
      0%,100% { left:0;}
      12% { left: -8px;}
      19% { left: 11px;}
      23% { left: -7px;}
      28% { left: 0;}
    }
    @keyframes glitch-chroma-anim {
      0%,100% { background-position: 0 0;}
      100% { background-position: 62px 0;}
    }
    #popup.visible {
      visibility: visible;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Gobgob DEX</h1>
  <input type="text" id="username" placeholder="Entre ton pseudo Twitch">
  <button onclick="loadCollection()">Afficher</button>
  <button onclick="toggleMissing()">Afficher/Cacher les cartes non obtenues</button>

  <div id="progress-text"></div>
  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>

  <div class="card-grid" id="cards"></div>

  <!-- Popup avec effet holo, lumière, grain et glitch -->
  <div id="popup" onclick="hidePopup()">
    <div class="popup-card">
      <div class="popup-card-inner" id="popup-inner">
        <img class="popup-img base" id="popup-img-base">
        <img class="popup-img shadow" id="popup-img-shadow">
        <img class="popup-img light" id="popup-img-light">
        <!-- EFFETS JS -->
        <div class="card-grain-layer"></div>
        <div class="card-light-layer" id="card-light-layer"></div>
        <div class="card-light-bright" id="card-light-bright"></div>
        <div class="emboss-effect" id="emboss"></div>
      </div>
    </div>
  </div>

  <script>
    let allCards = [];
    let showMissing = true;

    async function fetchCards() {
      const res = await fetch("cards.csv");
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      return lines.map(line => {
        const [id, nom, rarete] = line.split(",");
        return { id: parseInt(id), name: nom.trim(), rarity: rarete.trim() };
      });
    }

    async function fetchCollection() {
      const res = await fetch("collection.csv");
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      return lines.map(line => {
        const [pseudo, id] = line.split(",");
        return { pseudo: pseudo.trim().toLowerCase(), id: parseInt(id) };
      });
    }

    function addTiltEffect(card) {
      card.addEventListener("mousemove", e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = -(y - centerY) / 3;
        const rotateY = (x - centerX) / 3;
        card.querySelector('.card-inner').style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
      });
      card.addEventListener("mouseleave", () => {
        card.querySelector('.card-inner').style.transform = "rotateX(0deg) rotateY(0deg)";
      });
    }

    function addZoomEffect(cardId, rarity) {
      const popup = document.getElementById("popup");
      const inner = document.getElementById("popup-inner");
      const emboss = document.getElementById("emboss");
      const imgBase = document.getElementById("popup-img-base");
      const imgShadow = document.getElementById("popup-img-shadow");
      const imgLight = document.getElementById("popup-img-light");

      imgBase.src = imgShadow.src = imgLight.src = `img/${cardId}.png`;
      imgShadow.style.transform = imgLight.style.transform = "";
      inner.style.transform = "";

      popup.classList.add("visible");
      // GLITCH FX pour la carte ID 14
      if (cardId === 14) {
        setupGlitchLayer(inner);
      } else {
        removeGlitchLayer(inner);
      }
      setupLightAndGrainLayer(inner);
      setupHoloEffectLayer(inner, rarity, cardId);

      function updateEffect(e) {
        const rect = inner.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = -(y - centerY) / 6;
        const rotateY = (x - centerX) / 6;
        inner.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;

        // Bump/emboss
        const intensity = 4;
        const dx = (x - centerX) / rect.width * intensity;
        const dy = (y - centerY) / rect.height * intensity;
        imgShadow.style.transform = `translate(${-dx}px, ${-dy}px)`;
        imgLight.style.transform = `translate(${dx}px, ${dy}px)`;

        // Emboss gradient
        const percentX = Math.round((x / rect.width) * 100);
        const percentY = Math.round((y / rect.height) * 100);
        emboss.style.background = `radial-gradient(circle at ${percentX}% ${percentY - 10}%, #fff7 40%, #aaa3 65%, transparent 95%)`;

        // HOLO GLARE (déplacement)
        let holoGlare = inner.querySelector('.holo-glare');
        if(holoGlare) {
          let bgX = Math.round((x / rect.width) * 100);
          holoGlare.style.backgroundPosition = `${bgX}% 0%`;
          holoGlare.style.opacity = parseFloat(holoGlare.dataset.baseOpacity || 0.08) +
            0.06 * Math.abs((x-centerX)/rect.width) + 0.02 * Math.abs((y-centerY)/rect.height);
        }
        // Halo blanc mobile (light-bright)
        const halo = inner.querySelector(".card-light-bright");
        if (halo) {
          halo.style.background = `radial-gradient(circle at ${percentX}% ${percentY}%, #fff 0 12%, transparent 33%)`;
        }
      }
      inner.onmousemove = updateEffect;
      inner.onmouseleave = function() {
        inner.style.transform = "rotateX(0deg) rotateY(0deg)";
        imgShadow.style.transform = "";
        imgLight.style.transform = "";
        emboss.style.background = "radial-gradient(circle at 50% 35%, #fff7 55%, #aaa0 80%, transparent 100%)";
        let holoGlare = inner.querySelector('.holo-glare');
        if(holoGlare) {
          holoGlare.style.backgroundPosition = "60% 0";
          holoGlare.style.opacity = holoGlare.dataset.baseOpacity || 0.08;
        }
        // Halo blanc mobile
        const halo = inner.querySelector(".card-light-bright");
        if (halo) {
          halo.style.background = "radial-gradient(circle at 50% 50%, #fff9 0 10%, transparent 35%)";
        }
      };
    }

    function hidePopup() {
      document.getElementById("popup").classList.remove("visible");
      document.getElementById("popup-inner").style.transform = "rotateX(0deg) rotateY(0deg)";
      document.getElementById("emboss").style.background = "radial-gradient(circle at 50% 35%, #fff7 55%, #aaa0 80%, transparent 100%)";
      document.getElementById("popup-img-shadow").style.transform = "";
      document.getElementById("popup-img-light").style.transform = "";
      document.getElementById("popup-inner").onmousemove = null;
      // Remove holo and glitch layers
      let layers = document.querySelectorAll('.holo-glare, .holo-rainbow, .holo-sparkles, .glitch-effect, .glitch-chroma');
      layers.forEach(layer => layer.remove());
    }

    // ==== HOLO EFFECT (color sparkles, rareté) ====
    function setupHoloEffectLayer(inner, rarity, cardId) {
      // Remove previous
      let layers = inner.querySelectorAll('.holo-glare, .holo-rainbow, .holo-sparkles');
      layers.forEach(layer => layer.remove());

      // Sparkle colors by rarity
      let sparkleColors = [];
      if (rarity === "UR") {
        sparkleColors = [
          "#fe59f8","#53fcfc","#ffe96a","#ff7754","#b2ff60",
          "#fe8eff","#91cfff","#ffe44e","#fdc070","#aaffb7"
        ];
      } else if (rarity === "SSR" || rarity === "SR") {
        sparkleColors = [
          "#ffe070","#ffd700","#ffeedd","#ffd0c9","#96deff","#fdc070","#ffb3fa"
        ];
      } else if (rarity === "HR") {
        sparkleColors = ["#7df8ff","#a5f2e9","#e0fff9","#b3e7ff"];
      } else { // N
        sparkleColors = ["#dff4ff","#ffffff","#c5e5ff"];
      }
      // Intensité
      let rainbowOpacity, glareOpacity, sparklesOpacity, sparkleCount;
      switch(rarity) {
        case "UR":
          rainbowOpacity = 0.22;
          glareOpacity = 0.08;
          sparklesOpacity = 0.28;
          sparkleCount = 21;
          break;
        case "SSR":
          rainbowOpacity = 0.13;
          glareOpacity = 0.065;
          sparklesOpacity = 0.18;
          sparkleCount = 13;
          break;
        case "SR":
          rainbowOpacity = 0.08;
          glareOpacity = 0.04;
          sparklesOpacity = 0.13;
          sparkleCount = 8;
          break;
        case "HR":
          rainbowOpacity = 0.05;
          glareOpacity = 0.025;
          sparklesOpacity = 0.07;
          sparkleCount = 5;
          break;
        default: // N
          rainbowOpacity = 0.035;
          glareOpacity = 0.015;
          sparklesOpacity = 0.05;
          sparkleCount = 2;
          break;
      }
      // Rainbow calque
      let rainbow = document.createElement('div');
      rainbow.className = 'holo-rainbow';
      rainbow.style.opacity = rainbowOpacity;
      inner.appendChild(rainbow);
      // Glare
      let glare = document.createElement('div');
      glare.className = 'holo-glare';
      glare.style.opacity = glareOpacity;
      glare.dataset.baseOpacity = glareOpacity;
      inner.appendChild(glare);
      // Sparkles
      let sp = document.createElement('div');
      sp.className = 'holo-sparkles';
      sp.style.opacity = sparklesOpacity;
      sp.style.background = 'none';
      sp.innerHTML = '';
      for(let i=0;i<sparkleCount;i++){
        let star = document.createElement('div');
        let x = Math.random()*82+8, y=Math.random()*78+9, s=1+Math.random()*2.2;
        let dur = 2.2 + Math.random()*2.8;
        star.style.position = 'absolute';
        star.style.left = x+'%';
        star.style.top = y+'%';
        star.style.width = (7*s)+'px';
        star.style.height = (7*s)+'px';
        star.style.pointerEvents = 'none';
        star.style.opacity = 0.7+0.2*Math.random();
        star.style.animation = `sparkle-anim ${dur}s ease-in-out ${Math.random()*2}s infinite`;
        // Arc-en-ciel pour UR, couleurs pastel pour autres
        let color = sparkleColors[i%sparkleColors.length];
        star.innerHTML = `<svg width="100%" height="100%" viewBox="0 0 20 20">
          <polygon points="10,1 12,8 19,10 12,12 10,19 8,12 1,10 8,8"
            fill="${color}" fill-opacity="0.95"/>
        </svg>`;
        sp.appendChild(star);
      }
      inner.appendChild(sp);
    }

    // ==== LIGHT + GRAIN pour toutes les cartes popup ====
    function setupLightAndGrainLayer(inner) {
      if (!inner.querySelector('.card-grain-layer')) {
        let grain = document.createElement('div');
        grain.className = 'card-grain-layer';
        inner.appendChild(grain);
      }
      if (!inner.querySelector('.card-light-layer')) {
        let light = document.createElement('div');
        light.className = 'card-light-layer';
        light.id = 'card-light-layer';
        inner.appendChild(light);
      }
      if (!inner.querySelector('.card-light-bright')) {
        let halo = document.createElement('div');
        halo.className = 'card-light-bright';
        halo.id = 'card-light-bright';
        inner.appendChild(halo);
      }
    }

    // ==== GLITCH FX POUR LA CARTE ID 14 ====
    function setupGlitchLayer(inner) {
      removeGlitchLayer(inner);
      // Lignes qui tremblent
      for (let i=0;i<7;i++) {
        let slice = document.createElement('div');
        slice.className = 'glitch-slice glitch-effect';
        slice.style.top = (i*13+Math.random()*2)+'%';
        slice.style.height = (7+Math.random()*4)+'%';
        slice.style.background = i%2==0 ? '#00eaff' : '#ff6dd9';
        slice.style.opacity = 0.12 + Math.random()*0.13;
        slice.style.animationDelay = `${Math.random()*0.7}s`;
        slice.style.filter += ` blur(${Math.random()*1.2}px)`;
        inner.appendChild(slice);
      }
      // Chroma "grain" holo
      let chroma = document.createElement('div');
      chroma.className = 'glitch-chroma';
      inner.appendChild(chroma);
    }
    function removeGlitchLayer(inner) {
      let glitches = inner.querySelectorAll('.glitch-effect, .glitch-chroma');
      glitches.forEach(g=>g.remove());
    }

    async function loadCollection() {
      const username = document.getElementById("username").value.toLowerCase();
      const collection = await fetchCollection();
      const owned = new Set(collection.filter(entry => entry.pseudo === username).map(entry => entry.id));
      const container = document.getElementById("cards");
      container.innerHTML = "";

      let index = 0;
      for (const card of allCards) {
        const div = document.createElement("div");
        div.className = "card";
        div.style.animationDelay = `${index * 50}ms`;

        const inner = document.createElement("div");
        inner.className = "card-inner";
        inner.style.backgroundImage = `url(img/${card.id}.png)`;
        inner.title = `${card.name} (${card.rarity})`;
        div.appendChild(inner);

        const isOwned = owned.has(card.id);
        if (!isOwned) {
          div.classList.add("missing");
          if (!showMissing) div.classList.add("hidden");
        } else {
          addTiltEffect(div);
          div.onclick = () => addZoomEffect(card.id, card.rarity);
        }

        container.appendChild(div);
        index++;
      }

      const ownedCount = owned.size;
      const totalCount = allCards.length || 1;
      const percent = (ownedCount / totalCount) * 100;
      document.getElementById("progress-text").textContent = `${ownedCount} carte${ownedCount !== 1 ? "s" : ""} débloquée${ownedCount !== 1 ? "s" : ""} sur ${totalCount}`;
      document.getElementById("progress-bar").style.width = percent + "%";
    }

    function toggleMissing() {
      showMissing = !showMissing;
      document.querySelectorAll(".card.missing").forEach(card => {
        card.classList.toggle("hidden", !showMissing);
      });
    }

    // Chargement initial des cartes
    fetchCards().then(cards => allCards = cards);
  </script>
</body>
</html>
