<style>
/* --- Style de base --- */

body {
  font-family: sans-serif;
  background-color: #f8f8f8;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 3em;
  margin-bottom: 10px;
}

input, button {
  padding: 10px;
  font-size: 1em;
  margin: 5px;
}

#progress-text {
  margin-top: 20px;
  font-size: 1.1em;
}

#progress-bar-container {
  width: 300px;
  height: 20px;
  background: #ddd;
  border-radius: 10px;
  margin: 10px auto;
  overflow: hidden;
  display: block;
}

#progress-bar {
  height: 100%;
  width: 0;
  background: linear-gradient(to right, #5cd9ff, #4fc87a);
  border-radius: 10px;
  transition: width 0.3s ease;
}

.card-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  margin-top: 30px;
  margin-right: 10%;
  margin-left: 10%;
}

.card {
  width: 120px;
  height: 190px;
  perspective: 1000px;
  animation: fadeInUp 0.4s ease forwards;
  opacity: 0;
  position: relative;
  cursor: pointer;
}

.card-inner {
  width: 100%;
  height: 100%;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  transition: transform 0.2s ease, filter 0.2s ease;
  background-color: transparent;
}

.card:not(.missing):hover .card-inner {
  filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.3));
  z-index: 2;
}

.card.missing .card-inner {
  filter: grayscale(100%) brightness(0.6) contrast(0.8);
  opacity: 0.7;
  pointer-events: none;
}

.hidden {
  display: none !important;
}

#popup {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  visibility: hidden;
}

.popup-card {
  width: 300px;
  height: 450px;
  perspective: 1000px;
}

.popup-card-inner {
  width: 100%;
  height: 100%;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  transition: transform 0.2s ease;
  position: relative;
  overflow: hidden;
  isolation: isolate;
}

.popup-card-inner::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.15), transparent 60%),
              radial-gradient(circle at 70% 70%, rgba(255,255,255,0.1), transparent 60%);
  opacity: 0.6;
  mix-blend-mode: overlay;
  z-index: 1;
  pointer-events: none;
  display: block;
}

.popup-card-inner::after {
  content: "";
  position: absolute;
  inset: 0;
  background-image: url('https://assets.codepen.io/13471/sparkles.gif');
  background-size: cover;
  opacity: 0.35;
  mix-blend-mode: screen;
  z-index: 2;
  pointer-events: none;
  display: block;
}

#popup.visible {
  visibility: visible;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px) scale(0.95);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}
</style>
