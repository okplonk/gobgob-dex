<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gobgob DEX</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
    }
    #progress-text {
      margin-top: 20px;
      font-size: 1.1em;
    }
    #progress-bar-container {
      width: 300px;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
      display: block;
    }
    #progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #5cd9ff, #4fc87a);
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
      margin-right: 10%;
      margin-left: 10%;
    }
    .card {
      width: 120px;
      height: 190px;
      perspective: 1000px;
      animation: fadeInUp 0.4s ease forwards;
      opacity: 0;
      position: relative;
      cursor: pointer;
      background: none;
      overflow: visible;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.2s cubic-bezier(.45,.6,.5,1.45), filter 0.2s;
      background-color: transparent;
      will-change: transform, filter;
      border-radius: 20px;
      z-index: 2;
    }
    .card:not(.missing):hover .card-inner {
      filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.3));
      z-index: 2;
    }
    .card.missing .card-inner {
      filter: grayscale(100%) brightness(0.6) contrast(0.8);
      opacity: 0.7;
      pointer-events: none;
    }
    .hidden {
      display: none !important;
    }
    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
    }
    .popup-card {
      width: 300px;
      height: 450px;
      perspective: 1000px;
      position: relative;
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 #000c, 0 0 0 2px #fff3;
      overflow: visible;
      background: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-style: preserve-3d;
    }
    .popup-card-inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 22px;
      z-index: 1;
      position: absolute;
      top: 0; left: 0;
      transition: transform 0.22s cubic-bezier(.45,.6,.5,1.45);
      filter: brightness(1.13) contrast(1.11) saturate(1.13);
      will-change: filter, transform;
      transform-style: preserve-3d;
      box-shadow: 0 2px 12px #0003;
    }
    #popup.visible {
      visibility: visible;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .card__shine {
      pointer-events: none;
      position: absolute;
      left: -10%; top: -10%; /* d√©passe ! */
      width: 120%;
      height: 120%;
      border-radius: 30px;
      z-index: 3;
      background-blend-mode: lighten,screen,color-dodge,lighten;
      background-image:
        url('data:image/svg+xml;utf8,<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg"><filter id="f"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="2" stitchTiles="stitch"/></filter><rect width="60" height="60" filter="url(%23f)" opacity="0.21"/></svg>'),
        repeating-linear-gradient(125deg, #ffffff22 0 6px, transparent 6px 20px),
        linear-gradient(120deg,#7fffd430 0%,#fff0 60%,#e993ff50 100%),
        radial-gradient(circle at var(--mx,50%) var(--my,50%),#fff5 10%,#fff0 70%);
      background-size: 100% 100%, 220% 200%, 180% 180%, 120% 120%;
      background-position: var(--grain-x,50%) var(--grain-y,50%), var(--posx,50%) var(--posy,50%), center, center;
      opacity: 0.38;
      transition: opacity 0.2s;
      will-change: transform, background-position;
      transform-style: preserve-3d;
      box-shadow: 0 0 40px 12px #fff7, 0 0 120px 20px #fff2;
      mix-blend-mode: lighten;
    }
    .card__shine.ur {
      border: 2.5px solid #3beeffb9;
      opacity: 0.55;
      background-image:
        url('data:image/svg+xml;utf8,<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg"><filter id="f"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="2" stitchTiles="stitch"/></filter><rect width="60" height="60" filter="url(%23f)" opacity="0.17"/></svg>'),
        repeating-linear-gradient(125deg,#ffffff44 0 7px,transparent 7px 24px),
        linear-gradient(120deg,#f6d365 0%,#fda085 10%,#fcb69f 20%,#a1c4fd 40%,#c2e9fb 60%,#fccb90 80%,#fd6e6a 100%),
        radial-gradient(circle at var(--mx,50%) var(--my,50%),#fff9 12%,#fff0 80%);
      background-blend-mode: lighten,screen,color-dodge,lighten;
    }
    .card__shine.gold {
      border: 2.5px solid #ffd900c9;
      opacity: 0.44;
      background-image:
        url('data:image/svg+xml;utf8,<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg"><filter id="f"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="2" stitchTiles="stitch"/></filter><rect width="60" height="60" filter="url(%23f)" opacity="0.16"/></svg>'),
        repeating-linear-gradient(120deg,#fff8 0 3px,transparent 3px 17px),
        linear-gradient(115deg,#ffd90099 0%,#fff0 55%,#e993ff50 100%),
        radial-gradient(circle at var(--mx,50%) var(--my,50%),#fff5 10%,#fff0 70%);
    }
    .card__shine.ssr {
      border: 2.5px solid #ff8c00b8;
      opacity: 0.44;
      background-image:
        url('data:image/svg+xml;utf8,<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg"><filter id="f"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="2" stitchTiles="stitch"/></filter><rect width="60" height="60" filter="url(%23f)" opacity="0.15"/></svg>'),
        repeating-linear-gradient(120deg,#fff6 0 3px,transparent 3px 17px),
        linear-gradient(120deg,#ffb34780 0%,#ffd70055 60%,#ff8c0060 100%),
        radial-gradient(circle at var(--mx,50%) var(--my,50%),#fff7 9%,#fff0 70%);
    }
    .card__shine.hr {
      border: 2.5px solid #4cffb5d0;
      opacity: 0.42;
      background-image:
        url('data:image/svg+xml;utf8,<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg"><filter id="f"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="2" stitchTiles="stitch"/></filter><rect width="60" height="60" filter="url(%23f)" opacity="0.14"/></svg>'),
        repeating-linear-gradient(120deg,#fff4 0 3px,transparent 3px 13px),
        linear-gradient(120deg,#a3f9c980 0%,#b4ffb890 60%,#77ffc780 100%),
        radial-gradient(circle at var(--mx,50%) var(--my,50%),#fff6 12%,#fff0 70%);
    }
    .card__shine.n {
      opacity: 0.27;
      border: 2.5px solid #ae69fa48;
      background-image:
        url('data:image/svg+xml;utf8,<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg"><filter id="f"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="2" stitchTiles="stitch"/></filter><rect width="60" height="60" filter="url(%23f)" opacity="0.11"/></svg>'),
        repeating-linear-gradient(120deg,#fff2 0 3px,transparent 3px 16px),
        linear-gradient(120deg,#c3a6fd80 0%,#d3bfff88 60%,#ae69fa77 100%),
        radial-gradient(circle at var(--mx,50%) var(--my,50%),#fff3 10%,#fff0 70%);
    }
  </style>
</head>
<body>
  <h1>Gobgob DEX</h1>
  <input type="text" id="username" placeholder="Entre ton pseudo Twitch">
  <button onclick="loadCollection()">Afficher</button>
  <button onclick="toggleMissing()">Afficher/Cacher les cartes non obtenues</button>
  <div id="progress-text"></div>
  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>
  <div class="card-grid" id="cards"></div>
  <div id="popup" onclick="hidePopup()">
    <div class="popup-card"></div>
  </div>
  <script>
    let allCards = [];
    let showMissing = true;

    async function fetchCards() {
      const res = await fetch("cards.csv");
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      return lines.map(line => {
        const [id, nom, rarete] = line.split(",");
        return { id: parseInt(id), name: nom.trim(), rarity: rarete.trim() };
      });
    }
    async function fetchCollection() {
      const res = await fetch("collection.csv");
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      return lines.map(line => {
        const [pseudo, id] = line.split(",");
        return { pseudo: pseudo.trim().toLowerCase(), id: parseInt(id) };
      });
    }
    function addTiltEffect(card) {
      card.addEventListener("mousemove", e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = -(y - centerY) / 3;
        const rotateY = (x - centerX) / 3;
        card.querySelector('.card-inner').style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
      });
      card.addEventListener("mouseleave", () => {
        card.querySelector('.card-inner').style.transform = "rotateX(0deg) rotateY(0deg)";
      });
    }
    function getShineClassForRarity(rarity) {
      switch(rarity) {
        case "UR": return "card__shine ur";
        case "SSR": return "card__shine ssr";
        case "SR": return "card__shine gold";
        case "HR": return "card__shine hr";
        case "N": default: return "card__shine n";
      }
    }
    function addPopupHoloFX(popupCard, rarity, cardId) {
      popupCard.querySelectorAll('.card__shine').forEach(e => e.remove());
      const shine = document.createElement('div');
      shine.className = getShineClassForRarity(rarity);

      // üíé MASKING combo : alpha-mask.png + silhouette carte (png)
      shine.style.webkitMaskImage = `
        url('img/alpha-mask.png'),
        url(img/${cardId}.png)
      `;
      shine.style.maskImage = `
        url('img/alpha-mask.png'),
        url(img/${cardId}.png)
      `;
      shine.style.webkitMaskComposite = "intersect";
      shine.style.maskComposite = "intersect";
      shine.style.webkitMaskSize = "contain, contain";
      shine.style.maskSize = "contain, contain";
      shine.style.webkitMaskRepeat = "no-repeat, no-repeat";
      shine.style.maskRepeat = "no-repeat, no-repeat";
      shine.style.webkitMaskPosition = "center, center";
      shine.style.maskPosition = "center, center";

      popupCard.appendChild(shine);

      const img = popupCard.querySelector('.popup-card-inner');
      popupCard.onmousemove = e => {
        const rect = popupCard.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        shine.style.setProperty('--mx', x + '%');
        shine.style.setProperty('--my', y + '%');
        shine.style.setProperty('--posx', x + '%');
        shine.style.setProperty('--posy', y + '%');
        // Parallaxe : grain bouge plus lentement
        let grainX = Math.round(50 + (x - 50) * 0.5);
        let grainY = Math.round(50 + (y - 50) * 0.5);
        shine.style.setProperty('--grain-x', grainX + '%');
        shine.style.setProperty('--grain-y', grainY + '%');
        // Rotation 3D carte & shine
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = -(e.clientY - rect.top - centerY) / 9;
        const rotateY = (e.clientX - rect.left - centerX) / 9;
        if (img) {
          img.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.09)`;
          if(rarity === "UR") {
            img.style.filter = "brightness(1.18) contrast(1.17) saturate(1.23)";
          } else {
            img.style.filter = "brightness(1.13) contrast(1.11) saturate(1.13)";
          }
        }
        // Le shine suit EXACTEMENT la m√™me rotation que la carte‚ÄØ:
        shine.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.09)`;
      };
      popupCard.onmouseleave = () => {
        shine.style.setProperty('--mx', '50%');
        shine.style.setProperty('--my', '50%');
        shine.style.setProperty('--posx', '50%');
        shine.style.setProperty('--posy', '50%');
        shine.style.setProperty('--grain-x', '50%');
        shine.style.setProperty('--grain-y', '50%');
        if (img) {
          img.style.transform = "rotateX(0deg) rotateY(0deg) scale(1)";
          img.style.filter = "";
        }
        shine.style.transform = "rotateX(0deg) rotateY(0deg) scale(1)";
      };
    }
    function addZoomEffect(cardId) {
      const card = allCards.find(c => c.id === cardId);
      const rarity = card ? card.rarity : "N";
      const popup = document.getElementById("popup");
      const popupCard = document.querySelector(".popup-card");
      popupCard.innerHTML = ""; // clear
      const inner = document.createElement("div");
      inner.className = "popup-card-inner";
      inner.style.backgroundImage = `url(img/${cardId}.png)`;
      inner.title = `${card.name} (${card.rarity})`;
      popupCard.appendChild(inner);
      addPopupHoloFX(popupCard, rarity, cardId);
      popup.classList.add("visible");
    }
    function hidePopup() {
      document.getElementById("popup").classList.remove("visible");
    }
    async function loadCollection() {
      const username = document.getElementById("username").value.toLowerCase();
      const collection = await fetchCollection();
      const owned = new Set(collection.filter(entry => entry.pseudo === username).map(entry => entry.id));
      const container = document.getElementById("cards");
      container.innerHTML = "";
      let index = 0;
      for (const card of allCards) {
        const div = document.createElement("div");
        div.className = "card";
        div.style.animationDelay = `${index * 50}ms`;
        const inner = document.createElement("div");
        inner.className = "card-inner";
        inner.style.backgroundImage = `url(img/${card.id}.png)`;
        inner.title = `${card.name} (${card.rarity})`;
        div.appendChild(inner);
        const isOwned = owned.has(card.id);
        if (!isOwned) {
          div.classList.add("missing");
          if (!showMissing) div.classList.add("hidden");
        } else {
          addTiltEffect(div);
          div.onclick = () => addZoomEffect(card.id);
        }
        container.appendChild(div);
        index++;
      }
      const ownedCount = owned.size;
      const totalCount = allCards.length || 1;
      const percent = (ownedCount / totalCount) * 100;
      document.getElementById("progress-text").textContent = `${ownedCount} carte${ownedCount !== 1 ? "s" : ""} d√©bloqu√©e${ownedCount !== 1 ? "s" : ""} sur ${totalCount}`;
      document.getElementById("progress-bar").style.width = percent + "%";
    }
    function toggleMissing() {
      showMissing = !showMissing;
      document.querySelectorAll(".card.missing").forEach(card => {
        card.classList.toggle("hidden", !showMissing);
      });
    }
    fetchCards().then(cards => allCards = cards);
  </script>
</body>
</html>
