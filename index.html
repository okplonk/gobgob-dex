<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gobgob DEX</title>
  <style>
    :root {
      --primary-color: #5cd9ff;
      --secondary-color: #4fc87a;
      --background-color: #f8f8f8;
      --card-width: 120px;
      --card-height: 190px;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background-color);
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }

    input, button {
      padding: 12px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    input {
      background-color: #fff;
      border: 2px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 10px rgba(92, 217, 255, 0.3);
    }

    button {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(92, 217, 255, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(92, 217, 255, 0.4);
    }

    #progress-text {
      margin-top: 20px;
      font-size: 1.2em;
      color: var(--primary-color);
      font-weight: bold;
    }

    #progress-bar-container {
      width: 300px;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
      display: block;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    #progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--card-width), 1fr));
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
      padding: 0 10%;
    }

    .card {
      width: var(--card-width);
      height: var(--card-height);
      perspective: 1000px;
      animation: fadeInUp 0.4s ease forwards;
      opacity: 0;
      position: relative;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: all 0.2s ease;
      background-color: transparent;
      border-radius: 10px;
    }

    .card:not(.missing):hover .card-inner {
      filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.3));
      z-index: 2;
      transform: scale(1.02);
    }

    .card.missing .card-inner {
      filter: grayscale(100%) brightness(0.6) contrast(0.8);
      opacity: 0.7;
      pointer-events: none;
      border: 2px dashed var(--primary-color);
    }

    .card.missing:hover .card-inner {
      transform: scale(1.02);
    }

    .hidden {
      display: none !important;
    }

    .rarity-badge {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.8em;
      font-weight: bold;
    }

    .rarity-N { background: #555; }
    .rarity-HR { background: #00aaff; }
    .rarity-SR { background: #ffaa00; }
    .rarity-SSR { background: #ff00ff; }
    .rarity-UR { background: #ff0000; }

    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
      backdrop-filter: blur(5px);
    }

    .popup-card {
      width: 350px;
      height: 500px;
      perspective: 1000px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .popup-card-inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.2s ease;
      border-radius: 15px;
    }

    .popup-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 15px;
      text-align: center;
      border-radius: 0 0 15px 15px;
    }

    .popup-info h3 {
      margin: 0;
      font-size: 1.2em;
    }

    .popup-info .rarity {
      color: var(--primary-color);
      font-weight: bold;
    }

    #popup.visible {
      visibility: visible;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @media (max-width: 768px) {
      .card-grid {
        padding: 0 5%;
      }

      #progress-bar-container {
        width: 200px;
      }

      .popup-card {
        width: 300px;
        height: 450px;
      }
    }
  </style>
</head>
<body>
  <h1>Gobgob DEX</h1>
  <input type="text" id="username" placeholder="Entre ton pseudo Twitch">
  <button onclick="loadCollection()">Afficher</button>
  <button onclick="toggleMissing()">Afficher/Cacher les cartes non obtenues</button>

  <div id="progress-text"></div>
  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>

  <div class="card-grid" id="cards"></div>

  <div id="popup" onclick="hidePopup()">
    <div class="popup-card">
      <div class="popup-card-inner" id="popup-inner"></div>
    </div>
  </div>

  <script>
    // Variables globales
    let allCards = [];
    let showMissing = true;
    let currentUsername = '';
    let cachedData = {};

    // Fonctions utilitaires
    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = message;
      errorDiv.style.cssText = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #ff3333;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 1000;
        animation: slideIn 0.3s ease-out;
      `;
      document.body.appendChild(errorDiv);
      setTimeout(() => errorDiv.remove(), 3000);
    }

    // Gestion des données
    async function fetchCards() {
      try {
        if (cachedData.cards) return cachedData.cards;
        const res = await fetch("cards.csv");
        if (!res.ok) throw new Error('Erreur lors du chargement des cartes');
        const text = await res.text();
        const lines = text.trim().split("\n").slice(1);
        const cards = lines.map(line => {
          const [id, nom, rarete] = line.split(",");
          return { id: parseInt(id), name: nom.trim(), rarity: rarete.trim() };
        });
        cachedData.cards = cards;
        return cards;
      } catch (error) {
        console.error('Erreur:', error);
        showError('Erreur lors du chargement des cartes. Veuillez réessayer.');
        return [];
      }
    }

    async function fetchCollection() {
      try {
        if (cachedData.collection) return cachedData.collection;
        const res = await fetch("collection.csv");
        if (!res.ok) throw new Error('Erreur lors du chargement de la collection');
        const text = await res.text();
        const lines = text.trim().split("\n").slice(1);
        const collection = lines.map(line => {
          const [pseudo, id] = line.split(",");
          return { pseudo: pseudo.trim().toLowerCase(), id: parseInt(id) };
        });
        cachedData.collection = collection;
        return collection;
      } catch (error) {
        console.error('Erreur:', error);
        showError('Erreur lors du chargement de la collection. Veuillez réessayer.');
        return [];
      }
    }

    // Effets visuels
    function addTiltEffect(card) {
      card.addEventListener("mousemove", e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = -(y - centerY) / 3;
        const rotateY = (x - centerX) / 3;

        card.querySelector('.card-inner').style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
      });

      card.addEventListener("mouseleave", () => {
        card.querySelector('.card-inner').style.transform = "rotateX(0deg) rotateY(0deg)";
      });
    }

    function addZoomEffect(cardId) {
      const popup = document.getElementById("popup");
      const inner = document.getElementById("popup-inner");
      inner.style.backgroundImage = `url(img/${cardId}.png)`;
      popup.classList.add("visible");

      // Ajout des informations de la carte
      const card = allCards.find(c => c.id === cardId);
      if (card) {
        const infoDiv = document.createElement('div');
        infoDiv.className = 'popup-info';
        infoDiv.innerHTML = `
          <h3>${card.name}</h3>
          <p>Rareté: <span class="rarity">${card.rarity}</span></p>
        `;
        inner.appendChild(infoDiv);
      }

      inner.addEventListener("mousemove", e => {
        const rect = inner.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = -(y - centerY) / 6;
        const rotateY = (x - centerX) / 6;
        inner.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
      });

      inner.addEventListener("mouseleave", () => {
        inner.style.transform = "rotateX(0deg) rotateY(0deg)";
      });
    }

    function hidePopup() {
      const popup = document.getElementById("popup");
      popup.classList.remove("visible");
      const infoDiv = popup.querySelector('.popup-info');
      if (infoDiv) infoDiv.remove();
    }

    // Fonction principale
    async function loadCollection() {
      const username = document.getElementById("username").value.toLowerCase();
      if (!username) {
        showError("Veuillez entrer votre pseudo Twitch");
        return;
      }

      currentUsername = username;
      const collection = await fetchCollection();
      const owned = new Set(collection.filter(entry => entry.pseudo === username).map(entry => entry.id));
      const container = document.getElementById("cards");
      container.innerHTML = "";

      let index = 0;
      for (const card of allCards) {
        const div = document.createElement("div");
        div.className = "card";
        div.style.animationDelay = `${index * 50}ms`;

        // Ajout du badge de rareté
        const rarityBadge = document.createElement('div');
        rarityBadge.className = `rarity-badge rarity-${card.rarity}`;
        rarityBadge.textContent = card.rarity;
        div.appendChild(rarityBadge);

        const inner = document.createElement("div");
        inner.className = "card-inner";
        inner.style.backgroundImage = `url(img/${card.id}.png)`;
        inner.title = `${card.name} (${card.rarity})`;
        div.appendChild(inner);

        const isOwned = owned.has(card.id);
        if (!isOwned) {
          div.classList.add("missing");
          if (!showMissing) div.classList.add("hidden");
        } else {
          addTiltEffect(div);
          div.onclick = () => addZoomEffect(card.id);
        }

        container.appendChild(div);
        index++;
      }

      const ownedCount = owned.size;
      const totalCount = allCards.length || 1;
      const percent = (ownedCount / totalCount) * 100;
      document.getElementById("progress-text").textContent = `${ownedCount} carte${ownedCount !== 1 ? "s" : ""} débloquée${ownedCount !== 1 ? "s" : ""} sur ${totalCount}`;
      document.getElementById("progress-bar").style.width = percent + "%";
    }

    // Fonctions d'interface
    function toggleMissing() {
      showMissing = !showMissing;
      document.querySelectorAll(".card.missing").forEach(card => {
        card.classList.toggle("hidden", !showMissing);
      });
    }

    // Initialisation
    fetchCards().then(cards => allCards = cards);

    // Ajout d'un bouton de filtrage par rareté
    const rarityFilter = document.createElement('select');
    rarityFilter.innerHTML = `
      <option value="">Toutes les rares</option>
      <option value="N">Communes</option>
      <option value="HR">Rares</option>
      <option value="SR">Épique</option>
      <option value="SSR">Légendaire</option>
      <option value="UR">Ultra Rare</option>
    `;
    rarityFilter.style.margin = '5px';
    rarityFilter.onchange = () => {
      const value = rarityFilter.value;
      document.querySelectorAll('.card').forEach(card => {
        if (value) {
          const rarity = card.querySelector('.rarity-badge').textContent;
          card.classList.toggle('hidden', rarity !== value);
        } else {
          card.classList.remove('hidden');
        }
      });
    };
    document.querySelector('.input-container').appendChild(rarityFilter);

    // Ajout d'un bouton de tri
    const sortButton = document.createElement('button');
    sortButton.textContent = 'Tri par rareté';
    sortButton.onclick = () => {
      const cardsContainer = document.getElementById('cards');
      const cards = Array.from(cardsContainer.children);
      cards.sort((a, b) => {
        const rarities = ['N', 'HR', 'SR', 'SSR', 'UR'];
        const aRarity = a.querySelector('.rarity-badge').textContent;
        const bRarity = b.querySelector('.rarity-badge').textContent;
        return rarities.indexOf(aRarity) - rarities.indexOf(bRarity);
      });
      cardsContainer.innerHTML = '';
      cards.forEach(card => cardsContainer.appendChild(card));
    };
    document.querySelector('.input-container').appendChild(sortButton);
  </script>
</body>
</html>
