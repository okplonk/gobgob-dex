<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Booster Opening Gobgob</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { background: #23282f; color: #fff; font-family: sans-serif; margin:0; padding:0; }
    .booster-zone {
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    .booster-container {
      position: relative;
      width: 100vw; max-width: 340px;
      height: calc(100vw * 1.5958);
      max-height: 543px;
      margin: 0 auto;
      user-select: none;
      touch-action: manipulation;
      perspective: 1400px;
    }
    .booster-pack, .booster-top, .card-img {
      position: absolute;
      left: 0; top: 0; width: 100%; height: 100%;
      object-fit: cover;
      pointer-events: none;
      user-drag: none; user-select: none;
      transition: none;
    }
    .booster-pack { z-index: 2; }
    .booster-top {
      z-index: 3;
      transition: transform 0.55s cubic-bezier(.55,1.7,.33,1), opacity 0.45s;
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    .booster-top.open {
      transform: translateY(-28%) rotate(-8deg) scale(1.07,1.03);
      opacity: 0.92;
    }
    .card-img {
      z-index: 1;
      opacity: 0;
      filter: drop-shadow(0 20px 90px #000a) brightness(0.8);
      transform: translateY(38%) scale(0.93) rotate(2deg);
      transition:
        opacity 0.7s cubic-bezier(.34,2,.55,1.2),
        transform 0.7s cubic-bezier(.34,2,.55,1.2),
        filter 0.45s;
    }
    .card-img.reveal {
      opacity: 1;
      transform: translateY(-8%) scale(1.05) rotate(-1.5deg);
      filter: drop-shadow(0 12px 50px #fff8) drop-shadow(0 0px 90px #ffe33a66) brightness(1.12);
      z-index: 10;
      transition:
        opacity 0.7s cubic-bezier(.22,2.4,.55,1.2),
        transform 0.65s cubic-bezier(.27,2.1,.5,1.2),
        filter 0.5s;
    }
    @media (min-width: 400px) {
      .booster-container { max-width: 360px; max-height: 575px; }
    }
    @media (min-width: 600px) {
      .booster-container { max-width: 400px; max-height: 638px; }
    }
    @media (min-width: 900px) {
      .booster-container { max-width: 500px; max-height: 798px; }
    }
    .btn {
      margin-top: 38px;
      font-size: 1.2em;
      padding: 13px 38px;
      border-radius: 9px;
      border: none;
      background: linear-gradient(90deg, #fffcb7 15%, #ffd446 50%, #ffed99 85%);
      color: #302600;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 18px #0005;
      letter-spacing: 1.2px;
      transition: filter 0.16s;
      outline: none;
    }
    .btn:active { filter: brightness(0.92);}
  </style>
</head>
<body>
<div class="booster-zone">
  <div class="booster-container">
    <img src="img/booster-pack.png" class="booster-pack" id="booster">
    <img src="img/booster-top.png" class="booster-top" id="boosterTop">
    <img src="img/14.png" class="card-img" id="card">
  </div>
  <button class="btn" id="openBtn">Ouvrir le boosterâ€¯!</button>
</div>
<script>
const boosterTop = document.getElementById('boosterTop');
const card = document.getElementById('card');
const btn = document.getElementById('openBtn');

btn.onclick = function() {
  boosterTop.classList.add('open');
  setTimeout(()=>{
    card.classList.add('reveal');
  }, 500);
  btn.disabled = true;
  btn.style.opacity = 0.7;
};
</script>
</body>
</html>
