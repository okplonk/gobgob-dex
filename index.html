<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gobgob DEX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #aaa;
      outline: none;
    }
    #progress-text {
      margin-top: 20px;
      font-size: 1.1em;
    }
    #progress-bar-container {
      width: 90%;
      max-width: 320px;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
      display: block;
    }
    #progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #5cd9ff, #4fc87a);
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
      margin-right: 2vw;
      margin-left: 2vw;
    }
    .card {
      width: 30vw;
      min-width: 90px;
      max-width: 120px;
      aspect-ratio: 6/9.5;
      perspective: 1000px;
      animation: fadeInUp 0.4s ease forwards;
      opacity: 0;
      position: relative;
      cursor: pointer;
      background: transparent;
      margin-bottom: 8px;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.2s cubic-bezier(.5,1.5,.5,1), filter 0.2s;
      background-color: transparent;
      will-change: transform;
    }
    .card:not(.missing):hover .card-inner {
      filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.3));
      z-index: 2;
    }
    .card.missing .card-inner {
      filter: grayscale(100%) brightness(0.6) contrast(0.8);
      opacity: 0.7;
      pointer-events: none;
    }
    .hidden { display: none !important; }
    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
    }
    .popup-card {
      width: 92vw;
      max-width: 320px;
      height: 65vw;
      max-height: 480px;
      perspective: 1000px;
      margin: 0 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .popup-card-inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.2s cubic-bezier(.5,1.5,.5,1);
      will-change: transform;
    }
    #popup.visible {
      visibility: visible;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    @media (max-width: 600px) {
      .card-grid {
        gap: 5px;
      }
      .card {
        min-width: 70px;
        max-width: 32vw;
        margin-bottom: 4px;
      }
      .popup-card {
        max-width: 98vw;
        height: 73vw;
        max-height: 88vw;
      }
    }
  </style>
</head>
<body>
  <h1>Gobgob DEX</h1>
  <input type="text" id="username" placeholder="Entre ton pseudo Twitch" autocapitalize="off" autocomplete="off">
  <button onclick="loadCollection()">Afficher</button>
  <button onclick="toggleMissing()">Afficher/Cacher les cartes non obtenues</button>
  <div id="progress-text"></div>
  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>
  <div class="card-grid" id="cards"></div>
  <div id="popup" onclick="hidePopup()">
    <div class="popup-card">
      <div class="popup-card-inner" id="popup-inner"></div>
    </div>
  </div>
  <script>
    let allCards = [];
    let showMissing = true;

    async function fetchCards() {
      const res = await fetch("cards.csv");
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      return lines.map(line => {
        const [id, nom, rarete] = line.split(",");
        return { id: parseInt(id), name: nom.trim(), rarity: rarete.trim() };
      });
    }

    async function fetchCollection() {
      const res = await fetch("collection.csv");
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      return lines.map(line => {
        const [pseudo, id] = line.split(",");
        return { pseudo: pseudo.trim().toLowerCase(), id: parseInt(id) };
      });
    }

    function addTiltEffect(card) {
      // Seulement sur desktop
      if (window.matchMedia("(pointer: fine)").matches) {
        card.addEventListener("mousemove", e => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          const rotateX = -(y - centerY) / 3;
          const rotateY = (x - centerX) / 3;
          card.querySelector('.card-inner').style.transform =
            `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
        });
        card.addEventListener("mouseleave", () => {
          card.querySelector('.card-inner').style.transform =
            "rotateX(0deg) rotateY(0deg)";
        });
      }
    }

    // Gyro global vars
    let currentGyroHandler = null;
    let gyroActive = false;

    function addZoomEffect(cardId) {
      const popup = document.getElementById("popup");
      const inner = document.getElementById("popup-inner");
      inner.style.backgroundImage = `url(img/${cardId}.png)`;
      popup.classList.add("visible");

      // On gère effet 3D selon l'appareil
      if (window.matchMedia("(pointer: coarse)").matches) {
        // Mobile/tablette = gyro
        enableGyroOnPopup(inner);
      } else {
        // Desktop = souris
        inner.addEventListener("mousemove", onPopupMouseMove);
        inner.addEventListener("mouseleave", onPopupMouseLeave);
      }
    }

    function onPopupMouseMove(e) {
      const inner = e.currentTarget;
      const rect = inner.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const rotateX = -(y - centerY) / 8;
      const rotateY = (x - centerX) / 8;
      inner.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
    }
    function onPopupMouseLeave(e) {
      const inner = e.currentTarget;
      inner.style.transform = "rotateX(0deg) rotateY(0deg)";
    }

    function enableGyroOnPopup(inner) {
      // On clean si déjà actif
      disableGyroOnPopup();
      gyroActive = true;

      // Pour iOS 13+ il faut demander la permission au user
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission().then(permissionState => {
          if (permissionState === 'granted') {
            window.addEventListener('deviceorientation', currentGyroHandler = (e) => {
              applyGyroToPopup(inner, e);
            });
          }
        }).catch(console.error);
      } else {
        // Android ou iOS <13
        window.addEventListener('deviceorientation', currentGyroHandler = (e) => {
          applyGyroToPopup(inner, e);
        });
      }
    }

    function disableGyroOnPopup() {
      if (gyroActive && currentGyroHandler) {
        window.removeEventListener('deviceorientation', currentGyroHandler);
        currentGyroHandler = null;
        gyroActive = false;
      }
      // Et reset le style
      const inner = document.getElementById("popup-inner");
      if (inner) inner.style.transform = "rotateX(0deg) rotateY(0deg)";
      // Retire aussi les listeners souris
      inner.removeEventListener("mousemove", onPopupMouseMove);
      inner.removeEventListener("mouseleave", onPopupMouseLeave);
    }

    function applyGyroToPopup(inner, event) {
      // event.beta = X (-180 à 180), event.gamma = Y (-90 à 90)
      let x = event.beta;   // vertical, phone tilt up/down
      let y = event.gamma;  // horizontal, phone tilt left/right

      // Clamp pour éviter les débordements chelous
      if (x > 90) x = 90;
      if (x < -90) x = -90;
      if (y > 90) y = 90;
      if (y < -90) y = -90;

      // Axes inversés, sensibilité augmentée (/2)
      const rotateX = -(x - 0) / 2;
      const rotateY = -(y - 0) / 2;
      inner.style.transform =
        `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.06)`;
    }

    function hidePopup() {
      document.getElementById("popup").classList.remove("visible");
      disableGyroOnPopup();
    }

    async function loadCollection() {
      const username = document.getElementById("username").value.toLowerCase();
      const collection = await fetchCollection();
      const owned = new Set(collection.filter(entry => entry.pseudo === username).map(entry => entry.id));
      const container = document.getElementById("cards");
      container.innerHTML = "";

      let index = 0;
      for (const card of allCards) {
        const div = document.createElement("div");
        div.className = "card";
        div.style.animationDelay = `${index * 50}ms`;

        const inner = document.createElement("div");
        inner.className = "card-inner";
        inner.style.backgroundImage = `url(img/${card.id}.png)`;
        inner.title = `${card.name} (${card.rarity})`;
        div.appendChild(inner);

        const isOwned = owned.has(card.id);
        if (!isOwned) {
          div.classList.add("missing");
          if (!showMissing) div.classList.add("hidden");
        } else {
          addTiltEffect(div);
          div.onclick = () => addZoomEffect(card.id);
        }

        container.appendChild(div);
        index++;
      }

      const ownedCount = owned.size;
      const totalCount = allCards.length || 1;
      const percent = (ownedCount / totalCount) * 100;
      document.getElementById("progress-text").textContent =
        `${ownedCount} carte${ownedCount !== 1 ? "s" : ""} débloquée${ownedCount !== 1 ? "s" : ""} sur ${totalCount}`;
      document.getElementById("progress-bar").style.width = percent + "%";
    }

    function toggleMissing() {
      showMissing = !showMissing;
      document.querySelectorAll(".card.missing").forEach(card => {
        card.classList.toggle("hidden", !showMissing);
      });
    }

    fetchCards().then(cards => allCards = cards);
  </script>
</body>
</html>
