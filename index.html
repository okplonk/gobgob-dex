<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gobgob DEX</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
    }
    #progress-text {
      margin-top: 20px;
      font-size: 1.1em;
    }
    #progress-bar-container {
      width: 300px;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
      display: block;
    }
    #progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #5cd9ff, #4fc87a);
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
      margin-right: 10%;
      margin-left: 10%;
    }
    .card {
      width: 120px;
      height: 190px;
      perspective: 1000px;
      animation: fadeInUp 0.4s ease forwards;
      opacity: 0;
      position: relative;
      cursor: pointer;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.2s ease, filter 0.2s ease;
      background-color: transparent;
    }
    .card:not(.missing):hover .card-inner {
      filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.3));
      z-index: 2;
    }
    .card.missing .card-inner {
      filter: grayscale(100%) brightness(0.6) contrast(0.8);
      opacity: 0.7;
      pointer-events: none;
    }
    .hidden {
      display: none !important;
    }
    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
    }
    .popup-card {
      width: 300px;
      height: 450px;
      perspective: 1000px;
      position: relative;
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 #000c, 0 0 0 2px #fff3;
      overflow: hidden;
      background: #333;
      cursor: pointer;
    }
    .popup-card-inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 22px;
      z-index: 1;
      position: absolute;
      top: 0; left: 0;
      transition: transform 0.2s ease;
      /* L'effet sera ajouté par JS */
    }
    #popup.visible {
      visibility: visible;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* HOLO FX (identiques à la démo précédente, à garder pour le rendu) */
    .holo-effect {
      pointer-events: none;
      position: absolute;
      inset: 0;
      z-index: 2;
      border-radius: 22px;
      mix-blend-mode: lighten;
      background:
        linear-gradient(125deg, #55f 10%, #6ff 40%, #f0f 70%, #fffb 90%),
        repeating-linear-gradient(120deg, #fff2 0 3px, transparent 3px 20px),
        linear-gradient(85deg, #fff2 0 70%, transparent 90% 100%);
      opacity: 0.70;
      animation: holo-gradient 5s linear infinite;
    }
    @keyframes holo-gradient {
      0%   { background-position: 0 0, 0 0, 0 0;}
      100% { background-position: 320px 480px, 80px 180px, 30px 240px;}
    }
    .sparkle {
      pointer-events: none;
      position: absolute;
      z-index: 3;
      border-radius: 50%;
      width: 5px;
      height: 5px;
      background: white;
      filter: blur(0.5px) drop-shadow(0 0 5px #fff8);
      opacity: 0.7;
      animation: sparkle-flicker 1.5s infinite alternate;
    }
    @keyframes sparkle-flicker {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
    .holo-light {
      pointer-events: none;
      position: absolute;
      z-index: 4;
      left: 0; top: 0;
      width: 100%; height: 100%;
      border-radius: 22px;
      background: radial-gradient(circle at 50% 50%, #fff7 0 60px, transparent 180px);
      mix-blend-mode: lighten;
      opacity: 0.35;
      transition: background .13s;
    }
    .holo-border {
      pointer-events: none;
      position: absolute;
      z-index: 5;
      inset: 0;
      border-radius: 22px;
      box-shadow: 0 0 16px 2px #fff, 0 0 40px 8px #00ffea99;
      border: 2.5px solid transparent;
      background: linear-gradient(135deg,#f5d300,#51ffdb,#e943ff,#7bffb8,#f5d300);
      background-size: 400% 400%;
      animation: holo-border-anim 2.2s linear infinite;
      mix-blend-mode: screen;
      opacity: 0.45;
    }
    @keyframes holo-border-anim {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <h1>Gobgob DEX</h1>
  <input type="text" id="username" placeholder="Entre ton pseudo Twitch">
  <button onclick="loadCollection()">Afficher</button>
  <button onclick="toggleMissing()">Afficher/Cacher les cartes non obtenues</button>
  <div id="progress-text"></div>
  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>
  <div class="card-grid" id="cards"></div>
  <div id="popup" onclick="hidePopup()">
    <div class="popup-card">
      <!-- le contenu dynamique ira ici -->
    </div>
  </div>
  <script>
    let allCards = [];
    let showMissing = true;
    let lastPopupSparkles = [];

    async function fetchCards() {
      const res = await fetch("cards.csv");
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      return lines.map(line => {
        const [id, nom, rarete] = line.split(",");
        return { id: parseInt(id), name: nom.trim(), rarity: rarete.trim() };
      });
    }
    async function fetchCollection() {
      const res = await fetch("collection.csv");
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      return lines.map(line => {
        const [pseudo, id] = line.split(",");
        return { pseudo: pseudo.trim().toLowerCase(), id: parseInt(id) };
      });
    }
    function addTiltEffect(card) {
      card.addEventListener("mousemove", e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = -(y - centerY) / 3;
        const rotateY = (x - centerX) / 3;
        card.querySelector('.card-inner').style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
      });
      card.addEventListener("mouseleave", () => {
        card.querySelector('.card-inner').style.transform = "rotateX(0deg) rotateY(0deg)";
      });
    }

    // HOLO EFFECTS ------
    function getGradientForRarity(rarity) {
      // Tu peux personnaliser ici selon la rareté !
      switch(rarity) {
        case "UR":
          return `linear-gradient(125deg,#c1fff7 10%,#79ff6f 40%,#a9a1ff 70%,#fff 90%),repeating-linear-gradient(120deg,#fff6 0 3px,transparent 3px 20px),linear-gradient(85deg,#fff7 0 70%,transparent 90% 100%)`;
        case "SSR":
          return `linear-gradient(125deg,#ffb347 10%,#ffd700 40%,#fff2cc 70%,#ff8c00 90%),repeating-linear-gradient(120deg,#fff7 0 3px,transparent 3px 20px),linear-gradient(85deg,#fff7 0 70%,transparent 90% 100%)`;
        case "SR":
          return `linear-gradient(125deg,#ffe57f 10%,#ffeb3b 40%,#fff9c4 70%,#ffd600 90%),repeating-linear-gradient(120deg,#fff6 0 3px,transparent 3px 20px),linear-gradient(85deg,#fff5 0 70%,transparent 90% 100%)`;
        case "HR":
          return `linear-gradient(125deg,#66ff6a 10%,#a0ffd6 40%,#d3ffea 70%,#a0ffb8 90%),repeating-linear-gradient(120deg,#fff7 0 3px,transparent 3px 20px),linear-gradient(85deg,#fff4 0 70%,transparent 90% 100%)`;
        case "N":
        default:
          return `linear-gradient(125deg,#c3a6fd 10%,#d3bfff 40%,#ae69fa 70%,#eee 90%),repeating-linear-gradient(120deg,#fff3 0 3px,transparent 3px 20px),linear-gradient(85deg,#fff2 0 70%,transparent 90% 100%)`;
      }
    }
    function getBorderForRarity(rarity) {
      switch(rarity) {
        case "UR":
          return "linear-gradient(135deg,#00fff2,#ef6eff,#ffe56c,#ff992f,#00fff2)";
        case "SSR":
          return "linear-gradient(135deg,#ffb347,#ffd700,#fff2cc,#ff8c00,#ffb347)";
        case "SR":
          return "linear-gradient(135deg,#ffe57f,#ffd600,#ffeb3b,#ffe57f)";
        case "HR":
          return "linear-gradient(135deg,#66ff6a,#a0ffd6,#d3ffea,#a0ffb8,#66ff6a)";
        case "N":
        default:
          return "linear-gradient(135deg,#c3a6fd,#d3bfff,#ae69fa,#eee,#c3a6fd)";
      }
    }
    function createSparkles(container, count = 18) {
      // Nettoie les sparkles précédentes
      container.querySelectorAll('.sparkle').forEach(e => e.remove());
      let sparkles = [];
      for (let i = 0; i < count; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        const px = Math.random() * 96 + 2;
        const py = Math.random() * 96 + 2;
        sparkle.style.left = px + '%';
        sparkle.style.top = py + '%';
        const s = 3 + Math.random() * 5;
        sparkle.style.width = s + 'px';
        sparkle.style.height = s + 'px';
        sparkle.style.animationDelay = (Math.random() * 1.5) + 's';
        container.appendChild(sparkle);
        sparkles.push(sparkle);
      }
      return sparkles;
    }

    function addPopupHoloFX(popupCard, rarity) {
      // Nettoie les anciens effets
      popupCard.querySelectorAll('.holo-effect, .holo-border, .holo-light, .sparkle').forEach(e => e.remove());
      // Holo-effect
      const holo = document.createElement('div');
      holo.className = 'holo-effect';
      holo.style.background = getGradientForRarity(rarity);
      popupCard.appendChild(holo);

      // Holo-border
      const border = document.createElement('div');
      border.className = 'holo-border';
      border.style.background = getBorderForRarity(rarity);
      popupCard.appendChild(border);

      // Holo-light
      const light = document.createElement('div');
      light.className = 'holo-light';
      light.id = 'holo-light';
      popupCard.appendChild(light);

      // Sparkles
      lastPopupSparkles = createSparkles(popupCard, 18);

      // Effet lumière qui suit la souris
      popupCard.onmousemove = e => {
        const rect = popupCard.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        light.style.background = `radial-gradient(circle at ${x}% ${y}%, #fff9 0 60px, transparent 180px)`;
        // Tilt aussi
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = -(e.clientY - rect.top - centerY) / 12;
        const rotateY = (e.clientX - rect.left - centerX) / 12;
        popupCard.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
      };
      popupCard.onmouseleave = () => {
        light.style.background = `radial-gradient(circle at 50% 50%, #fff7 0 60px, transparent 180px)`;
        popupCard.style.transform = "rotateX(0deg) rotateY(0deg) scale(1)";
      };
    }

    function addZoomEffect(cardId) {
      // Trouve la carte pour choper la rareté et nom
      const card = allCards.find(c => c.id === cardId);
      const popup = document.getElementById("popup");
      const popupCard = popup.querySelector(".popup-card");

      // Nettoie tout
      popupCard.innerHTML = "";

      // Ajoute l'image de la carte
      const inner = document.createElement("div");
      inner.className = "popup-card-inner";
      inner.style.backgroundImage = `url(img/${cardId}.png)`;
      inner.title = `${card.name} (${card.rarity})`;
      popupCard.appendChild(inner);

      // Ajoute les effets Holo
      addPopupHoloFX(popupCard, card.rarity);

      // Affiche le popup
      popup.classList.add("visible");
    }

    function hidePopup() {
      document.getElementById("popup").classList.remove("visible");
    }

    async function loadCollection() {
      const username = document.getElementById("username").value.toLowerCase();
      const collection = await fetchCollection();
      const owned = new Set(collection.filter(entry => entry.pseudo === username).map(entry => entry.id));
      const container = document.getElementById("cards");
      container.innerHTML = "";
      let index = 0;
      for (const card of allCards) {
        const div = document.createElement("div");
        div.className = "card";
        div.style.animationDelay = `${index * 50}ms`;
        const inner = document.createElement("div");
        inner.className = "card-inner";
        inner.style.backgroundImage = `url(img/${card.id}.png)`;
        inner.title = `${card.name} (${card.rarity})`;
        div.appendChild(inner);
        const isOwned = owned.has(card.id);
        if (!isOwned) {
          div.classList.add("missing");
          if (!showMissing) div.classList.add("hidden");
        } else {
          addTiltEffect(div);
          div.onclick = () => addZoomEffect(card.id);
        }
        container.appendChild(div);
        index++;
      }
      const ownedCount = owned.size;
      const totalCount = allCards.length || 1;
      const percent = (ownedCount / totalCount) * 100;
      document.getElementById("progress-text").textContent = `${ownedCount} carte${ownedCount !== 1 ? "s" : ""} débloquée${ownedCount !== 1 ? "s" : ""} sur ${totalCount}`;
      document.getElementById("progress-bar").style.width = percent + "%";
    }
    function toggleMissing() {
      showMissing = !showMissing;
      document.querySelectorAll(".card.missing").forEach(card => {
        card.classList.toggle("hidden", !showMissing);
      });
    }
    fetchCards().then(cards => allCards = cards);
  </script>
</body>
</html>
