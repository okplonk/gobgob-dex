<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Booster Clean Slide Gobgob</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #23282f; color: #fff; font-family: sans-serif; margin:0; padding:0; }
    .booster-zone {
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    .popup-stack {
      position: relative;
      width: 320px; height: 520px;
      margin: 0 auto;
      user-select: none;
      touch-action: manipulation;
      background: transparent;
    }
    .popup-booster-container {
      position: absolute;
      left: 0; top: 0;
      width: 320px; height: 510px;
      z-index: 2;
      background: transparent;
      cursor: pointer;
      transition: filter 0.2s, opacity 0.2s;
      opacity: 1;
      display: block;
    }
    .popup-booster-container.inactive {
      pointer-events: none;
      filter: blur(2.5px) brightness(0.88) grayscale(0.28);
      opacity: 0.86;
      z-index: 1;
      transform: translateY(34px) scale(0.93) rotate(-5deg);
    }
    .popup-booster-container.hide {
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s;
      z-index: -1;
      display: none;
    }
    /* CALQUES, du dessus vers le fond */
    .booster-tab    { z-index: 20; position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none; transition: opacity 0.2s; }
    .booster-tab.gone { opacity: 0; transition: opacity 0.2s; }
    .booster-top    { z-index: 18; position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none; transition: transform 0.55s cubic-bezier(.44,1.15,.43,1), opacity 0.5s;}
    .booster-back   { z-index: 8;  position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none; transition: transform 0.55s cubic-bezier(.44,1.15,.43,1), opacity 0.5s;}
    .move-down      { transform: translateY(200px); opacity: 0.05; }
    .card-img       { z-index: 14; position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none; transition: transform 0.36s cubic-bezier(.42,1.3,.4,1), opacity 0.3s; }
    .card-img.in-front { transform: scale(1.13) translateY(-20px); z-index:30; }
    .card-img.gone { opacity: 0; transform: scale(0.83) translateY(-80px) rotate(-6deg);}
    @media (max-width: 400px) {
      .popup-stack { width: 98vw; max-width: 350px; }
      .popup-booster-container { width: 98vw; max-width: 350px;}
    }
  </style>
</head>
<body>
<div class="booster-zone">
  <div class="popup-stack" id="stack">
    <!-- Booster 2 -->
    <div class="popup-booster-container inactive" id="booster2">
      <img src="img/booster-tab.png" class="booster-tab" id="tab2">
      <img src="img/booster-top.png" class="booster-top" id="top2">
      <img src="img/14.png" class="card-img" id="card2">
      <img src="img/booster-back.png" class="booster-back" id="back2">
    </div>
    <!-- Booster 1 -->
    <div class="popup-booster-container" id="booster1">
      <img src="img/booster-tab.png" class="booster-tab" id="tab1">
      <img src="img/booster-top.png" class="booster-top" id="top1">
      <img src="img/14.png" class="card-img" id="card1">
      <img src="img/booster-back.png" class="booster-back" id="back1">
    </div>
  </div>
</div>
<script>
function openBooster(num) {
  const booster = document.getElementById('booster'+num);
  const tab = document.getElementById('tab'+num);
  const top = document.getElementById('top'+num);
  const back = document.getElementById('back'+num);
  const card = document.getElementById('card'+num);

  if (booster.classList.contains('inactive') || booster.classList.contains('hide')) return;
  booster.removeEventListener('click', openBooster1);
  booster.removeEventListener('click', openBooster2);

  // 1. Booster vibre (optionnel : ici on enlève pour minimal, remets la classe si tu veux)
  // 2. Languette disparait
  tab.classList.add('gone');
  setTimeout(() => {
    // 3. Top & back partent ensemble
    top.classList.add('move-down');
    back.classList.add('move-down');
    // 4. Carte avance (zoom)
    setTimeout(() => {
      card.classList.add('in-front');
      // 5. Carte disparait
      setTimeout(() => {
        card.classList.add('gone');
        // 6. Booster disparait, passe au suivant
        setTimeout(() => {
          booster.classList.add('hide');
          setTimeout(() => {
            booster.style.display = "none";
            if (num === 1) {
              const b2 = document.getElementById('booster2');
              b2.classList.remove('inactive');
            } else {
              setTimeout(()=>{
                alert("Tous les boosters ouverts ! (redirige vers page classique)");
                // window.location.href = '/classique.html'; // ou callback, etc.
              }, 250);
            }
          }, 300);
        }, 600);
      }, 820);
    }, 400);
  }, 200);
}
function openBooster1() { openBooster(1);}
function openBooster2() { openBooster(2);}
document.getElementById('booster1').addEventListener('click', openBooster1);
document.getElementById('booster2').addEventListener('click', openBooster2);
</script>
</body>
</html>
