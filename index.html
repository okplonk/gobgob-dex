<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gobgob DEX</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
    }

    #progress-text {
      margin-top: 20px;
      font-size: 1.1em;
    }

    #progress-bar-container {
      width: 300px;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
      display: block;
    }

    #progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #5cd9ff, #4fc87a);
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
      margin-right: 10%;
      margin-left: 10%;
    }

    .card {
      width: 120px;
      height: 190px;
      perspective: 1000px;
      animation: fadeInUp 0.4s ease forwards;
      opacity: 0;
      position: relative;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.2s ease, filter 0.2s ease;
      background-color: transparent;
    }

    .card:not(.missing):hover .card-inner {
      filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.3));
      z-index: 2;
    }

    .card.missing .card-inner {
      filter: grayscale(100%) brightness(0.6) contrast(0.8);
      opacity: 0.7;
      pointer-events: none;
    }

    .hidden {
      display: none !important;
    }

    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
    }

    .popup-card {
      width: 300px;
      height: 450px;
      perspective: 1000px;
    }

    .popup-card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      box-shadow: 0 8px 32px 8px #0006;
      background: none;
      transition: transform 0.2s ease;
    }

    /* --- EMBOSS / BUMP MAP EFFECT --- */
    .popup-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
      transition: filter 0.1s, transform 0.1s;
    }
    .popup-img.base {
      z-index: 1;
      filter: contrast(1.08) brightness(1.10);
    }
    .popup-img.shadow {
      z-index: 2;
      filter: brightness(0) blur(0.7px) opacity(0.10);
      mix-blend-mode: multiply;
    }
    .popup-img.light {
      z-index: 3;
      filter: brightness(9) blur(0.8px) opacity(0.06);
      mix-blend-mode: screen;
    }

    /* --- Effet visuel/holographique --- */
    .card-effect-layer {
      position: absolute;
      inset: 0;
      z-index: 5;
      pointer-events: none;
      border-radius: 18px;
      overflow: hidden;
      background: none;
      transition: background 0.2s;
    }

    .emboss-effect {
      position: absolute;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: soft-light;
      opacity: 0.35;
      background: radial-gradient(circle at 50% 35%, #fff7 55%, #aaa0 80%, transparent 100%);
      z-index: 6;
      transition: background 0.15s;
    }

    #popup.visible {
      visibility: visible;
    }

    @keyframes holoMove {
      0% { background-position: 0 0; }
      100% { background-position: 120px 240px; }
    }

    @keyframes holoShine {
      0% { background-position: -350px 0;}
      100% { background-position: 350px 0;}
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Gobgob DEX</h1>
  <input type="text" id="username" placeholder="Entre ton pseudo Twitch">
  <button onclick="loadCollection()">Afficher</button>
  <button onclick="toggleMissing()">Afficher/Cacher les cartes non obtenues</button>

  <div id="progress-text"></div>
  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>

  <div class="card-grid" id="cards"></div>

  <!-- Popup avec effet emboss/bump map, particules, et holo -->
  <div id="popup" onclick="hidePopup()">
    <div class="popup-card">
      <div class="popup-card-inner" id="popup-inner">
        <img class="popup-img base" id="popup-img-base">
        <img class="popup-img shadow" id="popup-img-shadow">
        <img class="popup-img light" id="popup-img-light">
        <div class="card-effect-layer" id="card-effect-layer"></div>
        <div class="emboss-effect" id="emboss"></div>
      </div>
    </div>
  </div>

  <script>
    let allCards = [];
    let showMissing = true;

    async function fetchCards() {
      const res = await fetch("cards.csv");
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      return lines.map(line => {
        const [id, nom, rarete] = line.split(",");
        return { id: parseInt(id), name: nom.trim(), rarity: rarete.trim() };
      });
    }

    async function fetchCollection() {
      const res = await fetch("collection.csv");
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      return lines.map(line => {
        const [pseudo, id] = line.split(",");
        return { pseudo: pseudo.trim().toLowerCase(), id: parseInt(id) };
      });
    }

    function addTiltEffect(card) {
      card.addEventListener("mousemove", e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = -(y - centerY) / 3;
        const rotateY = (x - centerX) / 3;

        card.querySelector('.card-inner').style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
      });

      card.addEventListener("mouseleave", () => {
        card.querySelector('.card-inner').style.transform = "rotateX(0deg) rotateY(0deg)";
      });
    }

    function addZoomEffect(cardId, rarity) {
      const popup = document.getElementById("popup");
      const inner = document.getElementById("popup-inner");
      const emboss = document.getElementById("emboss");
      const imgBase = document.getElementById("popup-img-base");
      const imgShadow = document.getElementById("popup-img-shadow");
      const imgLight = document.getElementById("popup-img-light");

      imgBase.src = imgShadow.src = imgLight.src = `img/${cardId}.png`;
      imgShadow.style.transform = imgLight.style.transform = "";
      inner.style.transform = "";

      popup.classList.add("visible");
      setupEffectLayer(rarity);

      function updateEffect(e) {
        const rect = inner.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = -(y - centerY) / 6;
        const rotateY = (x - centerX) / 6;
        inner.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;

        // Bump/emboss
        const intensity = 4;
        const dx = (x - centerX) / rect.width * intensity;
        const dy = (y - centerY) / rect.height * intensity;

        imgShadow.style.transform = `translate(${-dx}px, ${-dy}px)`;
        imgLight.style.transform = `translate(${dx}px, ${dy}px)`;

        // Emboss gradient
        const percentX = Math.round((x / rect.width) * 100);
        const percentY = Math.round((y / rect.height) * 100);
        emboss.style.background = `radial-gradient(circle at ${percentX}% ${percentY - 10}%, #fff7 40%, #aaa3 65%, transparent 95%)`;
      }

      inner.onmousemove = updateEffect;
      inner.onmouseleave = function() {
        inner.style.transform = "rotateX(0deg) rotateY(0deg)";
        imgShadow.style.transform = "";
        imgLight.style.transform = "";
        emboss.style.background = "radial-gradient(circle at 50% 35%, #fff7 55%, #aaa0 80%, transparent 100%)";
      };
    }

    function hidePopup() {
      document.getElementById("popup").classList.remove("visible");
      document.getElementById("popup-inner").style.transform = "rotateX(0deg) rotateY(0deg)";
      document.getElementById("emboss").style.background = "radial-gradient(circle at 50% 35%, #fff7 55%, #aaa0 80%, transparent 100%)";
      document.getElementById("popup-img-shadow").style.transform = "";
      document.getElementById("popup-img-light").style.transform = "";
      document.getElementById("popup-inner").onmousemove = null;
      document.getElementById("card-effect-layer").innerHTML = "";
      document.getElementById("card-effect-layer").style.background = "";
      document.getElementById("card-effect-layer").style.animation = "";
    }

    // ==== EFFETS PARTICULES ET HOLOGRAPHIQUES ====
    function setupEffectLayer(rarity) {
      const effectLayer = document.getElementById('card-effect-layer');
      effectLayer.innerHTML = "";
      effectLayer.style.background = "";
      effectLayer.style.animation = "";

      // Réglages par rareté
      let particleColors = [];
      let holo = false;
      let shine = false;

      switch(rarity) {
        case "UR":
          particleColors = ["#ff2fd7","#18f0ff","#ffe959","#ff9232","#b8ff69"];
          holo = true;
          shine = true;
          break;
        case "SSR":
          particleColors = ["#ffab2f","#ff9232","#ffe959"];
          holo = true;
          shine = true;
          break;
        case "SR":
          particleColors = ["#ffe959","#fff7be","#ffd700"];
          holo = true;
          shine = false;
          break;
        case "HR":
          particleColors = ["#3fff6e","#60e7c5","#bbffc6"];
          break;
        default: // "N"
          particleColors = ["#b65cff","#8e56ef"];
          break;
      }

      // Canvas particules
      const canvas = document.createElement('canvas');
      canvas.width = 300;
      canvas.height = 450;
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      effectLayer.appendChild(canvas);
      animateParticles(canvas, particleColors, rarity);

      // Holographie : calque de rayures holo
      if (holo) {
        effectLayer.style.background =
          "repeating-linear-gradient(120deg,rgba(255,255,255,0.09) 0px,rgba(255,255,255,0.16) 14px,rgba(255,255,255,0.05) 26px)";
        effectLayer.style.animation = "holoMove 5s linear infinite";
      }
      // Shine dynamique arc-en-ciel (pour SSR/UR)
      if (shine) {
        let shineDiv = document.createElement('div');
        shineDiv.style.position = "absolute";
        shineDiv.style.inset = 0;
        shineDiv.style.borderRadius = "18px";
        shineDiv.style.pointerEvents = "none";
        shineDiv.style.background =
          "linear-gradient(112deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.25) 48%, rgba(255,255,255,0.65) 53%, rgba(255,255,255,0.25) 57%, rgba(255,255,255,0) 74%)";
        shineDiv.style.mixBlendMode = "color-dodge";
        shineDiv.style.opacity = "0.85";
        shineDiv.style.animation = "holoShine 3.6s linear infinite";
        effectLayer.appendChild(shineDiv);
      }
    }

    // Particules dynamiques selon la rareté
    function animateParticles(canvas, colors, rarity) {
      const ctx = canvas.getContext('2d');
      const w = canvas.width, h = canvas.height;
      let particles = [];
      let rarityStep = ["N","HR","SR","SSR","UR"].indexOf(rarity);
      let count = 12 + rarityStep*11;

      for(let i=0;i<count;i++){
        let angle = Math.random()*2*Math.PI;
        let dist = 55 + Math.random()*165 + (rarityStep*4);
        let size = 2.2 + Math.random()*3.4 + (rarity==="UR"?1.6:0);
        let speed = 0.008 + Math.random()*0.007 + (rarity==="UR"?0.008:0);
        let color = colors[Math.floor(Math.random()*colors.length)];
        particles.push({angle, dist, size, color, speed, aOffset:Math.random()*100});
      }

      let running = true;
      function draw() {
        if (!running) return;
        ctx.clearRect(0,0,w,h);
        particles.forEach(p=>{
          p.angle += p.speed;
          let x = w/2 + Math.cos(p.angle)*p.dist;
          let y = h/2 + Math.sin(p.angle)*p.dist;
          ctx.globalAlpha = 0.31 + 0.27*Math.sin(Date.now()/650 + p.aOffset);
          ctx.beginPath();
          ctx.arc(x,y,p.size,0,2*Math.PI);
          ctx.fillStyle = p.color;
          ctx.shadowColor = p.color;
          ctx.shadowBlur = 10 + rarityStep*2;
          ctx.fill();
          ctx.shadowBlur = 0;
        });
        requestAnimationFrame(draw);
      }
      draw();
      // Stop particles on close
      canvas.closest("#card-effect-layer").parentNode.closest("#popup").addEventListener("click", ()=>{running=false;}, {once:true});
    }

    async function loadCollection() {
      const username = document.getElementById("username").value.toLowerCase();
      const collection = await fetchCollection();
      const owned = new Set(collection.filter(entry => entry.pseudo === username).map(entry => entry.id));
      const container = document.getElementById("cards");
      container.innerHTML = "";

      let index = 0;
      for (const card of allCards) {
        const div = document.createElement("div");
        div.className = "card";
        div.style.animationDelay = `${index * 50}ms`;

        const inner = document.createElement("div");
        inner.className = "card-inner";
        inner.style.backgroundImage = `url(img/${card.id}.png)`;
        inner.title = `${card.name} (${card.rarity})`;
        div.appendChild(inner);

        const isOwned = owned.has(card.id);
        if (!isOwned) {
          div.classList.add("missing");
          if (!showMissing) div.classList.add("hidden");
        } else {
          addTiltEffect(div);
          div.onclick = () => addZoomEffect(card.id, card.rarity);
        }

        container.appendChild(div);
        index++;
      }

      const ownedCount = owned.size;
      const totalCount = allCards.length || 1;
      const percent = (ownedCount / totalCount) * 100;
      document.getElementById("progress-text").textContent = `${ownedCount} carte${ownedCount !== 1 ? "s" : ""} débloquée${ownedCount !== 1 ? "s" : ""} sur ${totalCount}`;
      document.getElementById("progress-bar").style.width = percent + "%";
    }

    function toggleMissing() {
      showMissing = !showMissing;
      document.querySelectorAll(".card.missing").forEach(card => {
        card.classList.toggle("hidden", !showMissing);
      });
    }

    // Chargement initial des cartes
    fetchCards().then(cards => allCards = cards);
  </script>
</body>
</html>
