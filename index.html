<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gobgob DEX</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
      margin-right: 10%;
      margin-left: 10%;
    }

    .card {
      width: 120px;
      height: 190px;
      perspective: 1000px;
      animation: fadeInUp 0.4s ease forwards;
      opacity: 0;
      position: relative;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.2s ease, filter 0.2s ease;
      background-color: transparent;
    }

    .card.missing .card-inner {
      filter: grayscale(100%) brightness(0.6) contrast(0.8);
      opacity: 0.7;
      pointer-events: none;
    }

    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
    }

    #popup.visible {
      visibility: visible;
    }

    .popup-wrapper {
      position: relative;
      width: 320px;
      height: 480px;
    }

    .popup-card {
      width: 100%;
      height: 100%;
      perspective: 1000px;
      z-index: 2;
      position: relative;
    }

    .popup-card-inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.2s ease;
      z-index: 2;
      position: relative;
    }

    canvas#effect-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    .glow {
      box-shadow: 0 0 20px 10px rgba(0, 200, 255, 0.5), 0 0 40px 15px rgba(0, 100, 255, 0.3);
      border-radius: 12px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Gobgob DEX</h1>
  <input type="text" id="username" placeholder="Entre ton pseudo Twitch">
  <button onclick="loadCollection()">Afficher</button>
  <div class="card-grid" id="cards"></div>

  <div id="popup" onclick="hidePopup()">
    <div class="popup-wrapper">
      <canvas id="effect-canvas" width="320" height="480"></canvas>
      <div class="popup-card">
        <div class="popup-card-inner" id="popup-inner"></div>
      </div>
    </div>
  </div>

  <script>
    let allCards = [];

    async function fetchCards() {
      const res = await fetch("cards.csv");
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      return lines.map(line => {
        const [id, nom, rarete] = line.split(",");
        return { id: parseInt(id), name: nom.trim(), rarity: rarete.trim().toUpperCase() };
      });
    }

    async function fetchCollection() {
      const res = await fetch("collection.csv");
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      return lines.map(line => {
        const [pseudo, id] = line.split(",");
        return { pseudo: pseudo.trim().toLowerCase(), id: parseInt(id) };
      });
    }

    function addZoomEffect(cardId, rarity) {
      const popup = document.getElementById("popup");
      const inner = document.getElementById("popup-inner");
      const canvas = document.getElementById("effect-canvas");
      const ctx = canvas.getContext("2d");

      inner.style.backgroundImage = `url(img/${cardId}.png)`;
      popup.classList.add("visible");

      if (rarity === "UR") {
        inner.classList.add("glow");

        let particles = [];
        for (let i = 0; i < 50; i++) {
          particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 2 + 1,
            dx: (Math.random() - 0.5) * 0.3,
            dy: (Math.random() - 0.5) * 0.3,
            alpha: Math.random()
          });
        }

        function animateParticles() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          particles.forEach(p => {
            ctx.beginPath();
            ctx.fillStyle = `rgba(0,200,255,${p.alpha})`;
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fill();
            p.x += p.dx;
            p.y += p.dy;
            p.alpha += (Math.random() - 0.5) * 0.03;
            if (p.alpha < 0.1) p.alpha = 0.1;
            if (p.alpha > 1) p.alpha = 1;
            if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
            if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
          });
          requestAnimationFrame(animateParticles);
        }

        animateParticles();
      } else {
        inner.classList.remove("glow");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    }

    function hidePopup() {
      document.getElementById("popup").classList.remove("visible");
    }

    async function loadCollection() {
      const username = document.getElementById("username").value.toLowerCase();
      const collection = await fetchCollection();
      const owned = new Set(collection.filter(entry => entry.pseudo === username).map(entry => entry.id));
      const container = document.getElementById("cards");
      container.innerHTML = "";

      for (const card of allCards) {
        const div = document.createElement("div");
        div.className = "card";

        const inner = document.createElement("div");
        inner.className = "card-inner";
        inner.style.backgroundImage = `url(img/${card.id}.png)`;
        inner.title = `${card.name} (${card.rarity})`;

        div.appendChild(inner);

        if (!owned.has(card.id)) {
          div.classList.add("missing");
        } else {
          div.onclick = () => addZoomEffect(card.id, card.rarity);
        }

        container.appendChild(div);
      }
    }

    fetchCards().then(cards => allCards = cards);
  </script>
</body>
</html>
