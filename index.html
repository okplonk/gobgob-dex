<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gobgob DEX Card Holo Demo</title>
  <style>
    :root {
      --holo1: #00fff7;
      --holo2: #ffd700;
      --holo3: #ff00f7;
      --holo4: #a0ff00;
      --holo5: #ffffff;
    }
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card-holo-container {
      width: 380px;
      height: 600px;
      position: relative;
      perspective: 1000px;
      user-select: none;
    }
    .card-holo-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0; top: 0;
      border-radius: 30px;
      box-shadow: 0 12px 60px 0 #000b, 0 2px 10px #0008;
      overflow: hidden;
      background: #222;
      /* Effet 3D */
      transition: transform .2s cubic-bezier(.34,1.56,.64,1), box-shadow .2s;
      will-change: transform;
    }
    .card-holo-inner:hover {
      transform: rotateY(14deg) rotateX(5deg) scale(1.035);
      box-shadow: 0 20px 60px 0 #00fff855, 0 2px 20px #ffd70099;
    }

    /* --- BASE ILLUSTRATION --- */
    .card-base {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      z-index: 1;
      object-fit: cover;
      pointer-events: none;
    }
    /* --- FOIL EFFECT --- */
    .card-foil-holo {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      z-index: 2;
      /* Zone holo : le mask ! */
      -webkit-mask-image: url('img/66-foil.png');
      mask-image: url('img/66-foil.png');
      -webkit-mask-size: cover;
      mask-size: cover;
      /* Le layer Holo visible uniquement dans la zone foil */
      pointer-events: none;
      mix-blend-mode: color-dodge;
      opacity: .75;
      animation: holoMove 6s infinite linear;
    }
    /* Animation de gradient qui bouge */
    .card-foil-holo::before {
      content: "";
      display: block;
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: 
        linear-gradient(120deg, var(--holo1), var(--holo2), var(--holo3), var(--holo4), var(--holo5), var(--holo1));
      background-size: 400% 400%;
      animation: holoGradient 5s linear infinite;
      opacity: 0.8;
      mix-blend-mode: screen;
      border-radius: 30px;
    }
    @keyframes holoGradient {
      0% { background-position: 0% 40%; }
      50% { background-position: 100% 60%; }
      100% { background-position: 0% 40%; }
    }
    @keyframes holoMove {
      0% { filter: brightness(1) contrast(2) saturate(1.4) hue-rotate(0deg);}
      100% { filter: brightness(1.05) contrast(2.1) saturate(1.5) hue-rotate(360deg);}
    }

    /* --- FRAME/UI LAYER --- */
    .card-ui {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      z-index: 3;
      object-fit: cover;
      pointer-events: none;
      /* On peut ajouter un mini effet glow ici aussi */
      filter: drop-shadow(0 2px 4px #fff8) drop-shadow(0 0 12px #ffd70044);
      /* ou juste laisser à 1 */
    }
    /* -- GLOW outline au hover sur la frame -- */
    .card-holo-inner:hover .card-ui {
      filter: drop-shadow(0 2px 10px #fff8) drop-shadow(0 0 22px #ffd700aa);
    }
  </style>
</head>
<body>
  <div class="card-holo-container">
    <div class="card-holo-inner">
      <!-- Illustration de base -->
      <img src="img/66.png" alt="Gobgob Momijix" class="card-base" />
      <!-- FOIL HOLO effect (masqué par foil alpha PNG) -->
      <div class="card-foil-holo"></div>
      <!-- Frame/texte (UI) -->
      <img src="img/66-ui.png" alt="UI Frame" class="card-ui" />
    </div>
  </div>
</body>
</html>
