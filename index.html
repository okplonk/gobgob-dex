<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gobgob DEX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #aaa;
      outline: none;
    }
    #progress-text {
      margin-top: 20px;
      font-size: 1.1em;
    }
    #progress-bar-container {
      width: 90%;
      max-width: 320px;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
      display: block;
    }
    #progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #5cd9ff, #4fc87a);
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
      margin-right: 2vw;
      margin-left: 2vw;
    }
    .card {
      width: 30vw;
      min-width: 90px;
      max-width: 120px;
      aspect-ratio: 6/9.5;
      perspective: 1000px;
      animation: fadeInUp 0.4s ease forwards;
      opacity: 0;
      position: relative;
      cursor: pointer;
      background: transparent;
      margin-bottom: 8px;
      overflow: visible;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.2s cubic-bezier(.5,1.5,.5,1), filter 0.2s;
      background-color: transparent;
      will-change: transform;
      position: relative;
      z-index: 1;
    }
    .card:not(.missing):hover .card-inner {
      filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.3));
      z-index: 2;
    }
    .card.missing .card-inner {
      filter: grayscale(100%) brightness(0.6) contrast(0.8);
      opacity: 0.7;
      pointer-events: none;
    }
    .hidden { display: none !important; }
    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
    }
    .popup-card {
      width: 92vw;
      max-width: 320px;
      height: 65vw;
      max-height: 480px;
      perspective: 1000px;
      margin: 0 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .popup-card-inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.2s cubic-bezier(.5,1.5,.5,1);
      will-change: transform;
      position: relative;
      z-index: 1;
    }
    .popup-halo-overlay {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      mask-image: url('img/alpha-mask.png');
      mask-size: 100% 100%;
      mask-repeat: no-repeat;
      -webkit-mask-image: url('img/alpha-mask.png');
      -webkit-mask-size: 100% 100%;
      -webkit-mask-repeat: no-repeat;
    }
    #popup.visible {
      visibility: visible;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    @media (max-width: 600px) {
      .card-grid {
        gap: 5px;
      }
      .card {
        min-width: 70px;
        max-width: 32vw;
        margin-bottom: 4px;
      }
      .popup-card {
        max-width: 98vw;
        height: 73vw;
        max-height: 88vw;
      }
    }
  </style>
</head>
<body>
  <h1>Gobgob DEX</h1>
  <input type="text" id="username" placeholder="Entre ton pseudo Twitch" autocapitalize="off" autocomplete="off">
  <button onclick="loadCollection()">Afficher</button>
  <button onclick="toggleMissing()">Afficher/Cacher les cartes non obtenues</button>
  <div id="progress-text"></div>
  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>
  <div class="card-grid" id="cards"></div>
  <div id="popup" onclick="hidePopup()">
    <div class="popup-card">
      <div class="popup-card-inner" id="popup-inner"></div>
      <canvas class="popup-halo-overlay"></canvas>
    </div>
  </div>
  <script>
    let allCards = [];
    let showMissing = true;

    async function fetchCards() {
      const res = await fetch("cards.csv");
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      return lines.map(line => {
        const [id, nom, rarete] = line.split(",");
        return { id: parseInt(id), name: nom.trim(), rarity: rarete.trim() };
      });
    }

    async function fetchCollection() {
      const res = await fetch("collection.csv");
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      return lines.map(line => {
        const [pseudo, id] = line.split(",");
        return { pseudo: pseudo.trim().toLowerCase(), id: parseInt(id) };
      });
    }

    // ----------- POPUP HOLO TRACKING HALO ONLY -----------
    function drawTrackingHalo(canvas, x, y, intensity=1) {
      const ctx = canvas.getContext("2d");
      const w = canvas.width, h = canvas.height;
      ctx.clearRect(0,0,w,h);

      // default: centre
      x = (typeof x === 'number') ? x : w/2;
      y = (typeof y === 'number') ? y : h/2;

      // Grand halo, bleuté/blanc pour "holo"
      let grad1 = ctx.createRadialGradient(x, y, w*0.04, x, y, w*0.5);
      grad1.addColorStop(0, `rgba(255,255,255,${0.60*intensity})`);
      grad1.addColorStop(0.30, `rgba(150,210,255,${0.20*intensity})`);
      grad1.addColorStop(1, "rgba(255,255,255,0)");
      ctx.globalCompositeOperation = "lighter";
      ctx.fillStyle = grad1;
      ctx.fillRect(0,0,w,h);

      // Petit halo plus vif, léger doré
      let grad2 = ctx.createRadialGradient(x, y, 0, x, y, w*0.20);
      grad2.addColorStop(0, `rgba(255,255,255,${0.25*intensity})`);
      grad2.addColorStop(0.65, `rgba(255,230,150,${0.07*intensity})`);
      grad2.addColorStop(1, "rgba(255,255,255,0)");
      ctx.fillStyle = grad2;
      ctx.fillRect(0,0,w,h);

      ctx.globalCompositeOperation = "source-over";
    }

    function setHaloToCenter(canvas) {
      drawTrackingHalo(canvas, canvas.width/2, canvas.height/2, 1.0);
    }

    function addTrackingHaloToPopup() {
      const inner = document.getElementById("popup-inner");
      const halo = document.querySelector('.popup-halo-overlay');
      halo.width = inner.offsetWidth;
      halo.height = inner.offsetHeight;
      setHaloToCenter(halo);

      // Remove old listeners
      inner.onmousemove = null;
      inner.onmouseleave = null;
      inner.ontouchstart = null;
      inner.ontouchmove = null;
      inner.ontouchend = null;

      if (window.matchMedia("(pointer: fine)").matches) {
        inner.onmousemove = (e) => updateHaloToPointer(halo, e, inner, false);
        inner.onmouseleave = () => setHaloToCenter(halo);
      } else {
        inner.ontouchstart = (e) => updateHaloToPointer(halo, e, inner, true);
        inner.ontouchmove = (e) => updateHaloToPointer(halo, e, inner, true);
        inner.ontouchend = () => setHaloToCenter(halo);
      }
    }

    function updateHaloToPointer(canvas, event, refElem, mobile) {
      const rect = refElem.getBoundingClientRect();
      let x, y;
      if (mobile && event.touches && event.touches.length > 0) {
        x = event.touches[0].clientX - rect.left;
        y = event.touches[0].clientY - rect.top;
      } else {
        x = event.clientX - rect.left;
        y = event.clientY - rect.top;
      }
      drawTrackingHalo(canvas, x / rect.width * canvas.width, y / rect.height * canvas.height, 1.04);
    }

    // ----------- RESTE DU CODE NORMAL -----------
    function addTiltEffect(card) {
      if (window.matchMedia("(pointer: fine)").matches) {
        const inner = card.querySelector('.card-inner');
        card.addEventListener("mousemove", e => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          const rotateX = -(y - centerY) / 3;
          const rotateY = (x - centerX) / 3;
          inner.style.transform =
            `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
        });
        card.addEventListener("mouseleave", () => {
          const inner = card.querySelector('.card-inner');
          inner.style.transform = "rotateX(0deg) rotateY(0deg)";
        });
      }
    }

    // Gyro global vars
    let currentGyroHandler = null;
    let gyroActive = false;

    function addZoomEffect(cardId) {
      const popup = document.getElementById("popup");
      const inner = document.getElementById("popup-inner");
      inner.style.backgroundImage = `url(img/${cardId}.png)`;
      popup.classList.add("visible");

      // Redessine le halo dans le popup et active le tracking
      const canvas = document.querySelector('.popup-halo-overlay');
      canvas.width = inner.offsetWidth;
      canvas.height = inner.offsetHeight;
      setHaloToCenter(canvas);
      addTrackingHaloToPopup();

      // On gère effet 3D selon l'appareil (mais ici on ne tilt que l'image, pas le halo)
      if (window.matchMedia("(pointer: coarse)").matches) {
        enableGyroOnPopup(inner, canvas);
      }
    }

    function enableGyroOnPopup(inner, canvas) {
      disableGyroOnPopup();
      gyroActive = true;

      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission().then(permissionState => {
          if (permissionState === 'granted') {
            window.addEventListener('deviceorientation', currentGyroHandler = (e) => {
              applyGyroToPopup(inner, canvas, e);
            });
          }
        }).catch(console.error);
      } else {
        window.addEventListener('deviceorientation', currentGyroHandler = (e) => {
          applyGyroToPopup(inner, canvas, e);
        });
      }
    }

    function disableGyroOnPopup() {
      if (gyroActive && currentGyroHandler) {
        window.removeEventListener('deviceorientation', currentGyroHandler);
        currentGyroHandler = null;
        gyroActive = false;
      }
      const inner = document.getElementById("popup-inner");
      if (inner) inner.style.transform = "rotateX(0deg) rotateY(0deg)";
      // Listeners gérés dans addTrackingHaloToPopup
    }

    function applyGyroToPopup(inner, canvas, event) {
      let x = event.beta;
      let y = event.gamma;
      if (x > 90) x = 90;
      if (x < -90) x = -90;
      if (y > 90) y = 90;
      if (y < -90) y = -90;
      const rotateX = -(x - 0) / 2;
      const rotateY = -(y - 0) / 2;
      inner.style.transform =
        `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.06)`;
      // Halo suit le centre (tu peux améliorer pour qu'il suive l'accéléro si tu veux)
      setHaloToCenter(canvas);
    }

    function hidePopup() {
      document.getElementById("popup").classList.remove("visible");
      disableGyroOnPopup();
    }

    async function loadCollection() {
      const username = document.getElementById("username").value.toLowerCase();
      const collection = await fetchCollection();
      const owned = new Set(collection.filter(entry => entry.pseudo === username).map(entry => entry.id));
      const container = document.getElementById("cards");
      container.innerHTML = "";

      let index = 0;
      for (const card of allCards) {
        const div = document.createElement("div");
        div.className = "card";
        div.style.animationDelay = `${index * 50}ms`;

        const inner = document.createElement("div");
        inner.className = "card-inner";
        inner.style.backgroundImage = `url(img/${card.id}.png)`;
        inner.title = `${card.name} (${card.rarity})`;
        div.appendChild(inner);

        const isOwned = owned.has(card.id);
        if (!isOwned) {
          div.classList.add("missing");
          if (!showMissing) div.classList.add("hidden");
        } else {
          addTiltEffect(div);
          div.onclick = () => addZoomEffect(card.id);
        }

        container.appendChild(div);
        index++;
      }

      const ownedCount = owned.size;
      const totalCount = allCards.length || 1;
      const percent = (ownedCount / totalCount) * 100;
      document.getElementById("progress-text").textContent =
        `${ownedCount} carte${ownedCount !== 1 ? "s" : ""} débloquée${ownedCount !== 1 ? "s" : ""} sur ${totalCount}`;
      document.getElementById("progress-bar").style.width = percent + "%";
    }

    function toggleMissing() {
      showMissing = !showMissing;
      document.querySelectorAll(".card.missing").forEach(card => {
        card.classList.toggle("hidden", !showMissing);
      });
    }

    fetchCards().then(cards => allCards = cards);

    // Si resize, on resize le halo du popup
    window.addEventListener('resize', () => {
      const canvas = document.querySelector('.popup-halo-overlay');
      const popupInner = document.getElementById("popup-inner");
      if (canvas && popupInner) {
        canvas.width = popupInner.offsetWidth;
        canvas.height = popupInner.offsetHeight;
        setHaloToCenter(canvas);
      }
    });
  </script>
</body>
</html>
