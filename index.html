<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gobgob DEX</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #5cd9ff, #4fc87a);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }

    input {
      background-color: #2a2a2a;
      color: #ffffff;
      border: 2px solid #444;
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #5cd9ff;
      box-shadow: 0 0 10px rgba(92, 217, 255, 0.3);
    }

    button {
      background: linear-gradient(45deg, #5cd9ff, #4fc87a);
      color: #1a1a1a;
      cursor: pointer;
      padding: 12px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(92, 217, 255, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(92, 217, 255, 0.4);
    }

    #progress-text {
      margin-top: 20px;
      font-size: 1.2em;
      color: #5cd9ff;
    }

    #progress-bar-container {
      width: 300px;
      height: 20px;
      background: #2a2a2a;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
      display: block;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #5cd9ff, #4fc87a);
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
      padding: 0 10%;
    }

    .card {
      width: 120px;
      height: 190px;
      perspective: 1000px;
      animation: fadeInUp 0.4s ease forwards;
      opacity: 0;
      position: relative;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: all 0.2s ease;
      background-color: transparent;
      border-radius: 10px;
    }

    .card:not(.missing):hover .card-inner {
      filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.3));
      z-index: 2;
      transform: scale(1.02);
    }

    .card.missing .card-inner {
      filter: grayscale(100%) brightness(0.6) contrast(0.8);
      opacity: 0.7;
      pointer-events: none;
      border: 2px dashed #5cd9ff;
    }

    .hidden {
      display: none !important;
    }

    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
      backdrop-filter: blur(5px);
    }

    .popup-card {
      width: 350px;
      height: 500px;
      perspective: 1000px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .popup-card-inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.2s ease;
      border-radius: 15px;
    }

    #popup.visible {
      visibility: visible;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @media (max-width: 768px) {
      .card-grid {
        padding: 0 5%;
      }

      #progress-bar-container {
        width: 200px;
      }

      .popup-card {
        width: 300px;
        height: 450px;
      }
    }
  </style>
</head>
<body>
  <h1>Gobgob DEX</h1>
  <div class="input-container">
    <input type="text" id="username" placeholder="Entre ton pseudo Twitch">
    <button onclick="loadCollection()">Afficher ma collection</button>
    <button onclick="toggleMissing()">Afficher/Cacher les cartes non obtenues</button>
  </div>

  <div id="progress-text"></div>
  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>

  <div class="card-grid" id="cards"></div>

  <div id="popup">
    <div class="popup-card">
      <div class="popup-card-inner" id="popup-inner"></div>
    </div>
  </div>

  <script>
    let allCards = [];
    let showMissing = true;

    async function fetchCards() {
      try {
        const res = await fetch("cards.csv");
        if (!res.ok) throw new Error('Erreur lors du chargement des cartes');
        const text = await res.text();
        const lines = text.trim().split("\n").slice(1);
        return lines.map(line => {
          const [id, nom, rarete] = line.split(",");
          return { id: parseInt(id), name: nom.trim(), rarity: rarete.trim() };
        });
      } catch (error) {
        console.error('Erreur:', error);
        alert('Erreur lors du chargement des cartes. Veuillez réessayer.');
        return [];
      }
    }

    async function fetchCollection() {
      try {
        const res = await fetch("collection.csv");
        if (!res.ok) throw new Error('Erreur lors du chargement de la collection');
        const text = await res.text();
        const lines = text.trim().split("\n").slice(1);
        return lines.map(line => {
          const [pseudo, id] = line.split(",");
          return { pseudo: pseudo.trim().toLowerCase(), id: parseInt(id) };
        });
      } catch (error) {
        console.error('Erreur:', error);
        alert('Erreur lors du chargement de la collection. Veuillez réessayer.');
        return [];
      }
    }

    function addTiltEffect(card) {
      card.addEventListener("mousemove", e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = -(y - centerY) / 3;
        const rotateY = (x - centerX) / 3;

        card.querySelector('.card-inner').style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
      });

      card.addEventListener("mouseleave", () => {
        card.querySelector('.card-inner').style.transform = "rotateX(0deg) rotateY(0deg)";
      });
    }

    function addZoomEffect(cardId) {
      const popup = document.getElementById("popup");
      const inner = document.getElementById("popup-inner");
      inner.style.backgroundImage = `url(img/${cardId}.png)`;
      popup.classList.add("visible");

      inner.addEventListener("mousemove", e => {
        const rect = inner.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = -(y - centerY) / 6;
        const rotateY = (x - centerX) / 6;
        inner.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
      });

      inner.addEventListener("mouseleave", () => {
        inner.style.transform = "rotateX(0deg) rotateY(0deg)";
      });
    }

    function hidePopup() {
      document.getElementById("popup").classList.remove("visible");
    }

    async function loadCollection() {
      const username = document.getElementById("username").value.toLowerCase();
      if (!username) {
        alert("Veuillez entrer votre pseudo Twitch");
        return;
      }

      const collection = await fetchCollection();
      const owned = new Set(collection.filter(entry => entry.pseudo === username).map(entry => entry.id));
      const container = document.getElementById("cards");
      container.innerHTML = "";

      let index = 0;
      for (const card of allCards) {
        const div = document.createElement("div");
        div.className = "card";
        div.style.animationDelay = `${index * 50}ms`;

        const inner = document.createElement("div");
        inner.className = "card-inner";
        inner.style.backgroundImage = `url(img/${card.id}.png)`;
        inner.title = `${card.name} (${card.rarity})`;
        div.appendChild(inner);

        const isOwned = owned.has(card.id);
        if (!isOwned) {
          div.classList.add("missing");
          if (!showMissing) div.classList.add("hidden");
        } else {
          addTiltEffect(div);
          div.onclick = () => addZoomEffect(card.id);
        }

        container.appendChild(div);
        index++;
      }

      const ownedCount = owned.size;
      const totalCount = allCards.length || 1;
      const percent = (ownedCount / totalCount) * 100;
      document.getElementById("progress-text").textContent = `${ownedCount} carte${ownedCount !== 1 ? "s" : ""} débloquée${ownedCount !== 1 ? "s" : ""} sur ${totalCount}`;
      document.getElementById("progress-bar").style.width = percent + "%";
    }

    function toggleMissing() {
      showMissing = !showMissing;
      document.querySelectorAll(".card.missing").forEach(card => {
        card.classList.toggle("hidden", !showMissing);
      });
    }

    fetchCards().then(cards => {
      allCards = cards;
      // Initialiser les effets de zoom et de tilt pour toutes les cartes
      document.querySelectorAll('.card:not(.missing)').forEach(card => addTiltEffect(card));
    });

    // Ajouter l'événement de clic sur le fond pour fermer la popup
    document.getElementById('popup').addEventListener('click', hidePopup);
  </script>
</body>
</html>
