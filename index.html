<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Holographique Gobgob Lunadere</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      margin: 0;
      overflow: hidden;
    }

    .card {
      position: relative;
      width: 350px;
      height: 490px;
      perspective: 1000px;
    }

    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.1s ease;
    }

    .card img {
      position: absolute;
      width: 100%;
      height: 100%;
      user-select: none;
      pointer-events: none;
    }

    .light-effect {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255,255,255,0.15), transparent 60%);
      pointer-events: none;
    }

    .effect-mask {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
        rgba(255, 255, 255, 0.8),
        rgba(0, 200, 255, 0.6),
        rgba(255, 0, 200, 0.4));
      background-size: 200% 200%;
      mask-image: url('gobgob_lunadere_mask.png');
      -webkit-mask-image: url('gobgob_lunadere_mask.png');
      mask-size: 100% 100%;
      mask-repeat: no-repeat;
      pointer-events: none;
      overflow: hidden;
    }

    .sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(white 15%, transparent 20%), radial-gradient(white 10%, transparent 15%);
      background-size: 10px 10px, 15px 15px;
      animation: sparkle 2s infinite linear;
      opacity: 0.6;
    }

    @keyframes sparkle {
      from { background-position: 0 0, 0 0; }
      to { background-position: 100px 100px, -100px -100px; }
    }

  </style>
</head>
<body>

<div class="card" id="card">
  <div class="card-inner" id="card-inner">
    <img src="gobgob_lunadere_base.png" alt="Gobgob Lunadere Base">
    <div class="light-effect" id="light-effect"></div>
    <div class="effect-mask" id="effect-mask">
      <div class="sparkles"></div>
    </div>
  </div>
</div>

<script>
  const card = document.getElementById('card');
  const cardInner = document.getElementById('card-inner');
  const effectMask = document.getElementById('effect-mask');
  const lightEffect = document.getElementById('light-effect');

  card.addEventListener('mousemove', (e) => {
    const rect = card.getBoundingClientRect();
    const x = (e.clientX - rect.left) / rect.width;
    const y = (e.clientY - rect.top) / rect.height;

    const rotateX = (y - 0.5) * 20;
    const rotateY = (x - 0.5) * -20;

    cardInner.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

    effectMask.style.setProperty('--mouse-x', `${x * 100}%`);
    effectMask.style.setProperty('--mouse-y', `${y * 100}%`);
    lightEffect.style.setProperty('--mouse-x', `${x * 100}%`);
    lightEffect.style.setProperty('--mouse-y', `${y * 100}%`);
  });

  card.addEventListener('mouseleave', () => {
    cardInner.style.transform = 'rotateX(0deg) rotateY(0deg)';
    effectMask.style.setProperty('--mouse-x', '50%');
    effectMask.style.setProperty('--mouse-y', '50%');
    lightEffect.style.setProperty('--mouse-x', '50%');
    lightEffect.style.setProperty('--mouse-y', '50%');
  });
</script>

</body>
</html>
