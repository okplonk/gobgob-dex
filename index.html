<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Booster Gobgob Minimal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #23282f;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .booster-zone {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .booster {
      position: relative;
      width: 320px;
      height: 510px;
      cursor: pointer;
      user-select: none;
      perspective: 800px;
    }
    /* 3D TILT */
    .booster.tilted {
      box-shadow: 0 12px 60px #000c;
    }
    /* Layering */
    .booster-tab { z-index: 40; position: absolute; left: 0; top: 0; width: 100%; height: 100%; pointer-events: none; transition: transform .36s cubic-bezier(.36,2.2,.36,1), opacity .45s;}
    .booster-tab.pop { transform: translateY(-32%) rotate(-15deg) scale(1.08);}
    .booster-tab.faded, .booster-tab.fade-out { opacity: 0;}
    .booster-top { z-index: 30; position: absolute; left: 0; top: 0; width: 100%; height: 100%; pointer-events: none; transition: transform .55s cubic-bezier(.44,1.15,.43,1), opacity .5s;}
    .booster-back { z-index: 10; position: absolute; left: 0; top: 0; width: 100%; height: 100%; pointer-events: none; transition: transform .55s cubic-bezier(.44,1.15,.43,1), opacity .5s;}
    .move-down { transform: translateY(200px);}
    .fade-out { opacity: 0;}
    .card-img { z-index: 20; position: absolute; left: 0; top: 0; width: 100%; height: 100%; pointer-events: none; transition: transform .36s cubic-bezier(.42,1.3,.4,1), opacity .3s;}
    .card-img.in-front { transform: scale(1.13) translateY(-20px); z-index:45; }
    .card-img.gone { opacity: 0; transform: scale(0.83) translateY(-80px) rotate(-6deg);}
    /* Vibration */
    @keyframes booster-vibe {
      0% { transform: scale(1) rotate(0deg);}
      10% { transform: scale(1.02) rotate(-2deg);}
      20% { transform: scale(1.04) rotate(2deg);}
      30% { transform: scale(1.08) rotate(-2deg);}
      40% { transform: scale(1.04) rotate(2deg);}
      50% { transform: scale(1.09) rotate(2deg);}
      60% { transform: scale(1.07) rotate(-2deg);}
      70% { transform: scale(1.11) rotate(1.5deg);}
      80% { transform: scale(1.09) rotate(-2deg);}
      90% { transform: scale(1.04) rotate(1deg);}
      100% { transform: scale(1.13) rotate(0deg);}
    }
    .vibrating { animation: booster-vibe .45s cubic-bezier(.41,2.5,.55,1.1) 1; }
  </style>
</head>
<body>
<div class="booster-zone">
  <div class="booster" id="booster">
    <img src="img/booster-tab.png" class="booster-tab" id="tab">
    <img src="img/booster-top.png" class="booster-top" id="top">
    <img src="img/14.png" class="card-img" id="card">
    <img src="img/booster-back.png" class="booster-back" id="back">
  </div>
</div>
<script>
const boosterBox = document.getElementById('booster');

// 3D tilt effet
boosterBox.addEventListener('mousemove', (e) => {
  const rect = boosterBox.getBoundingClientRect();
  const x = (e.clientX - rect.left) / rect.width;
  const y = (e.clientY - rect.top) / rect.height;
  const tiltX = (x-0.5)*22, tiltY = (0.5-y)*19;
  boosterBox.style.transform = `perspective(900px) rotateY(${tiltX}deg) rotateX(${tiltY}deg) scale(1.03)`;
  boosterBox.classList.add('tilted');
});
boosterBox.addEventListener('mouseleave', () => {
  boosterBox.style.transform = "";
  boosterBox.classList.remove('tilted');
});
boosterBox.addEventListener('mouseenter', () => {
  boosterBox.classList.add('tilted');
});

// SÃ©quence ouverture
boosterBox.addEventListener('click', () => {
  const tab = document.getElementById('tab');
  const top = document.getElementById('top');
  const back = document.getElementById('back');
  const card = document.getElementById('card');
  boosterBox.classList.add('vibrating');
  tab.classList.add('pop');
  setTimeout(() => {
    boosterBox.classList.remove('vibrating');
    tab.classList.add('faded');
    top.classList.add('move-down');
    back.classList.add('move-down');
    setTimeout(() => {
      tab.classList.add('fade-out');
      top.classList.add('fade-out');
      back.classList.add('fade-out');
      card.classList.add('in-front');
      setTimeout(() => {
        card.classList.add('gone');
        setTimeout(() => {
          boosterBox.style.opacity = "0";
          boosterBox.style.pointerEvents = "none";
        }, 680);
      }, 600);
    }, 520);
  }, 460);
});
</script>
</body>
</html>
