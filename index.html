<div style="
  position: relative;
  width: 300px;
  height: 450px;
  background-image: url('img/101.png'); /* image de la carte PNG avec transparence */
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  border-radius: 12px;
  overflow: hidden;
  isolation: isolate;
">
  <!-- Effet holo par-dessus -->
  <div style="
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, violet, cyan, gold);
    background-size: 300% 300%;
    animation: holoMove 5s linear infinite;
    mix-blend-mode: screen;

    mask-image: url('img/101.png');
    mask-mode: alpha;
    mask-repeat: no-repeat;
    mask-position: center;
    mask-size: contain;

    -webkit-mask-image: url('img/101.png');
    -webkit-mask-mode: alpha;
    -webkit-mask-repeat: no-repeat;
    -webkit-mask-position: center;
    -webkit-mask-size: contain;

    pointer-events: none;
  "></div>
</div>

<!-- Animation keyframes -->
<style>
@keyframes holoMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}
</style>
